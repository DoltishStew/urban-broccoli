<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Tracker - Agent Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Sales Tracker</h1>
    <nav>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='qa.html'">QA Progress</button>
      <button id="darkToggle">ðŸŒ—</button>
    </nav>
  </header>

  <main class="tracker-layout">
    <section class="input-panel card">
      <h3>Add Sale</h3>
      <label>Brand:</label>
      <select id="brandSelect">
        <option value="AirDoctor">AirDoctor</option>
        <option value="AquaTru">AquaTru</option>
        <option value="Prosvent">Prosvent</option>
        <option value="Walkfit">Walkfit</option>
      </select>

      <label>Commission (USD):</label>
      <input type="number" id="commissionInput" placeholder="Enter commission">

      <button id="addSaleBtn">Add Sale</button>
    </section>

    <section class="sales-list card">
      <h3>Sales Log</h3>
      <table>
        <thead>
          <tr><th>Date</th><th>Brand</th><th>Commission</th></tr>
        </thead>
        <tbody id="salesTable"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
