<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Call Notes Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 60px);
    }

    .form-section {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      height: 80px;
      resize: vertical;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .notes-section {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      background: #eaeaea;
    }

    .note {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .note h3 {
      margin-top: 0;
    }

    /* Quick Notes */
    .quick-notes {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .quick-notes h3 {
      margin-top: 0;
    }

    .quick-category {
      margin-bottom: 10px;
    }

    .quick-category button {
      width: auto;
      display: inline-block;
      margin: 5px 5px 0 0;
    }

    /* Dark mode */
    .dark-mode {
      background: #222;
      color: #eee;
    }

    .dark-mode header {
      background: #111;
      color: #eee;
    }

    .dark-mode .form-section {
      background: #333;
      color: #eee;
    }

    .dark-mode .notes-section {
      background: #222;
      color: #eee;
    }

    .dark-mode .note {
      background: #444;
      border: 1px solid #666;
    }

    .dark-mode .quick-notes {
      background: #333;
      border: 1px solid #555;
    }

    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea {
      background: #555;
      color: #eee;
      border: 1px solid #777;
    }

    .dark-mode button {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Call Notes Logger</h1>
    <button id="darkModeToggle">ðŸŒ™ Modo Oscuro</button>
  </header>

  <div class="container">
    <div class="form-section">
      <div class="form-group">
        <label for="ticket">Ticket #</label>
        <input type="text" id="ticket">
      </div>
      <div class="form-group">
        <label for="phone">Phone #</label>
        <input type="text" id="phone">
      </div>
      <div class="form-group">
        <label for="customer">Customer Name</label>
        <input type="text" id="customer">
      </div>
      <div class="form-group">
        <label for="order">Order #</label>
        <input type="text" id="order">
      </div>
      <div class="form-group">
        <label for="inquiry">Inquiry</label>
        <select id="inquiry">
          <option value="">--Select--</option>
          <option value="shipping">Shipping</option>
          <option value="billing">Billing</option>
          <option value="technical">Technical Support</option>
          <option value="return">Return / Refund</option>
          <option value="general">General</option>
        </select>
      </div>
      <div class="form-group">
        <label for="actionTaken">Action Taken</label>
        <select id="actionTaken">
          <option value="">--Select--</option>
          <option value="resolved">Resolved</option>
          <option value="escalated">Escalated</option>
          <option value="pending">Pending</option>
          <option value="callback">Callback Scheduled</option>
        </select>
      </div>
      <div class="form-group">
        <label for="customNotes">Custom Notes</label>
        <textarea id="customNotes"></textarea>
      </div>
      <div class="form-group">
        <label for="experience">Customer Experience (CEX)</label>
        <select id="experience">
          <option value="">--Select--</option>
          <option value="good">Good</option>
          <option value="neutral">Neutral</option>
          <option value="bad">Bad</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Generated Note</label>
        <textarea id="notes" readonly></textarea>
      </div>
      <button id="saveNote">Save Note</button>

      <div class="quick-notes">
        <h3>Quick Notes</h3>
        <div id="quickNotesContainer"></div>
      </div>
    </div>

    <div class="notes-section">
      <h2>Historial</h2>
      <div id="history"></div>
    </div>
  </div>

  <script>
    const ticketInput = document.getElementById("ticket");
    const phoneInput = document.getElementById("phone");
    const customerInput = document.getElementById("customer");
    const orderInput = document.getElementById("order");
    const inquirySelect = document.getElementById("inquiry");
    const actionSelect = document.getElementById("actionTaken");
    const customNotes = document.getElementById("customNotes");
    const experienceSelect = document.getElementById("experience");
    const notesOutput = document.getElementById("notes");
    const saveBtn = document.getElementById("saveNote");
    const historyDiv = document.getElementById("history");
    const quickNotesContainer = document.getElementById("quickNotesContainer");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let callHistory = JSON.parse(localStorage.getItem("callHistory")) || [];

    function updateNotes() {
      const note = `
TICKET #: ${ticketInput.value}
PHONE #: ${phoneInput.value}
CUSTOMER NAME: ${customerInput.value}
ORDER #: ${orderInput.value}
REASON FOR CONTACT: ${inquirySelect.options[inquirySelect.selectedIndex]?.text}
ACTION TAKEN: ${actionSelect.options[actionSelect.selectedIndex]?.text}
CUSTOM NOTES: ${customNotes.value}
CUSTOMER EXPERIENCE (CEX): ${experienceSelect.value}
      `.trim();

      notesOutput.value = note;
    }

    [ticketInput, phoneInput, customerInput, orderInput, inquirySelect, actionSelect, customNotes, experienceSelect].forEach(el => {
      el.addEventListener("input", updateNotes);
      el.addEventListener("change", updateNotes);
    });

    saveBtn.addEventListener("click", () => {
      if (!notesOutput.value) return;
      callHistory.push(notesOutput.value);
      localStorage.setItem("callHistory", JSON.stringify(callHistory));
      renderHistory();
      clearForm();
    });

    function renderHistory() {
      historyDiv.innerHTML = "";
      callHistory.forEach((note, index) => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `<h3>Nota ${index + 1}</h3><pre>${note}</pre>`;
        div.addEventListener("click", () => {
          notesOutput.value = note;
        });
        historyDiv.appendChild(div);
      });
    }

    function clearForm() {
      ticketInput.value = "";
      phoneInput.value = "";
      customerInput.value = "";
      orderInput.value = "";
      inquirySelect.value = "";
      actionSelect.value = "";
      customNotes.value = "";
      experienceSelect.value = "";
      notesOutput.value = "";
    }

    const quickNotesData = {
      "Shipping": {
        "Delayed": { inquiry: "Shipping", action: "Pending" },
        "Delivered": { inquiry: "Shipping", action: "Resolved" }
      },
      "Billing": {
        "Refund Issued": { inquiry: "Billing", action: "Resolved" },
        "Charge Dispute": { inquiry: "Billing", action: "Escalated" }
      },
      "Technical": {
        "Troubleshooting": { inquiry: "Technical Support", action: "Pending" },
        "Escalated": { inquiry: "Technical Support", action: "Escalated" }
      }
    };

    function renderQuickNotes() {
      quickNotesContainer.innerHTML = "";
      Object.keys(quickNotesData).forEach(cat => {
        const catDiv = document.createElement("div");
        catDiv.className = "quick-category";
        const h4 = document.createElement("h4");
        h4.textContent = cat;
        catDiv.appendChild(h4);

        Object.keys(quickNotesData[cat]).forEach(sub => {
          const subBtn = document.createElement("button");
          subBtn.textContent = sub;
          subBtn.onclick = () => {
            // Seleccionar la opciÃ³n sin borrar las demÃ¡s
            Array.from(inquirySelect.options).forEach(opt => {
              if (opt.text === quickNotesData[cat][sub].inquiry) {
                inquirySelect.value = opt.value;
              }
            });
            Array.from(actionSelect.options).forEach(opt => {
              if (opt.text === quickNotesData[cat][sub].action) {
                actionSelect.value = opt.value;
              }
            });
            updateNotes();
          };
          catDiv.appendChild(subBtn);
        });

        quickNotesContainer.appendChild(catDiv);
      });
    }

    renderHistory();
    renderQuickNotes();
    updateNotes();

    // Dark mode
    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
