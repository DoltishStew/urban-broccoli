<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f0f0f0; /* gris claro */
  color: #000;
  margin: 20px;
  transition: background 0.3s, color 0.3s;
}
header {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: #000;
}
.top-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}
.top-buttons button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: background 0.2s;
  border-radius: 8px; /* bordes redondeados */
}
.top-buttons button:hover { background: #e08b00; }
main {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.card {
  flex: 1;
  min-width: 320px;
  background: #fff; /* paneles blancos */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}
label { font-weight: 600; margin: 10px 0 5px; text-transform: uppercase; }
input, select, textarea {
  width: 100%;
  box-sizing: border-box;
  padding: 8px 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #f2f2f7;
  font-size: 0.95rem;
}
textarea { resize: vertical; }
.cex-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}
.cex-buttons button {
  flex: 1;
  color: #fff;
  border: none;
  padding: 6px;
  border-radius: 8px; /* redondeo botones */
  font-weight: bold;
  cursor: pointer;
}
.output { position: relative; display: flex; flex-direction: column; }
.output textarea {
  width: 100%;
  min-height: 200px;
  border-radius: 6px;
  padding: 12px;
  margin-bottom: 5px;
  background: #f2f2f7;
  font-family: monospace;
  font-size: 0.95rem;
}
.copy-container { display: flex; justify-content: flex-end; margin-top: 5px; }
.copy-container button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 6px 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  border-radius: 8px; /* redondeo botones */
}
.copy-container button:hover { background: #e08b00; }

/* History panel */
#historyPanel {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  max-height: 70%;
  overflow-y: auto;
  z-index: 1000;
  background: #ddd;
  border-radius: 8px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.3);
  padding: 20px;
}
#historyPanel.active { background: #007bff; color: #fff; }
#historyPanel h3 { margin-top: 0; text-align: center; }
#historyPanel ul { list-style: none; padding: 0; margin: 0; }
#historyPanel li {
  padding: 8px 10px;
  margin-bottom: 6px;
  background: #f5f5f5;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}
#historyPanel.active li { background: #0056d6; }
#historyPanel li:hover { background: #ccc; }

/* Dark mode */
body.dark { background: #121212; color: white; }
body.dark header { color: #fff; }
body.dark .card { background: #1e1e1e; border: 1px solid #444; box-shadow: none; }
body.dark input, body.dark select, body.dark textarea { background: #2a2a2a; color: white; border: 1px solid #555; }
body.dark .copy-container button, body.dark .top-buttons button { border: 1px solid #fff; background: none; color: white; }
body.dark .cex-buttons button { color: #fff; }

/* Quick notes */
.quick-notes { margin-top: 20px; }
.quick-notes button {
  background: #007bff;
  color: #fff;
  border: none;
  padding: 6px 12px;
  margin-right: 8px;
  margin-bottom: 10px;
  cursor: pointer;
  border-radius: 8px;
}
.quick-notes button:hover { background: #0056b3; }
.quick-options { margin-left: 10px; margin-top: 10px; }
.quick-options button {
  background: #6c757d;
  color: #fff;
  border: none;
  padding: 5px 10px;
  margin-right: 6px;
  margin-bottom: 6px;
  cursor: pointer;
  border-radius: 6px;
}
.quick-options button:hover { background: #5a6268; }
</style>
</head>
<body>
<header>MacrOs</header>

<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main>
  <div class="card">
    <form id="macroForm">
      <label for="brand">Brand</label>
      <select id="brand" onchange="updateNotes()">
        <option value="Air Doctor">Air Doctor</option>
        <option value="AquaTru">AquaTru</option>
        <option value="Better Bladder">Better Bladder</option>
        <option value="Prosvent">Prosvent</option>
        <option value="IdealProstate">IdealProstate</option>
        <option value="Walkfit">Walkfit</option>
        <option value="Superthotics">Superthotics</option>
        <option value="Rotorazer">Rotorazer</option>
        <option value="Miracle Blade">Miracle Blade</option>
      </select>

      <label for="contactType">Contact Type</label>
      <select id="contactType" onchange="updateContactLabel(); updateNotes()">
        <option value="Phone">Phone</option>
        <option value="Ticket">Ticket</option>
      </select>

      <label id="contactFormLabel" for="contactForm">Phone</label>
      <input type="text" id="contactForm" placeholder="Phone #" oninput="updateNotes()" />

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Customer Name" oninput="updateNotes()" />

      <label for="orderNumber">Order Number</label>
      <input type="text" id="orderNumber" placeholder="Order Number" oninput="updateNotes()" />

      <label for="inquiry">Inquiry</label>
      <select id="inquiry" onchange="updateNotes()">
        <option value="New Order">New Order</option>
        <option value="Missing Item">Missing Item</option>
        <option value="Product Issues">Product Issues</option>
        <option value="Shipping Status">Shipping Status</option>
        <option value="Escalations">Escalations</option>
        <option value="Returns">Returns</option>
        <option value="Cancelations">Cancelations</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="inquiryExtra" placeholder="Additional Details" oninput="updateNotes()"></textarea>

      <label for="actionTaken">Action Taken</label>
      <select id="actionTaken" onchange="updateNotes()">
        <option value="Explained cancellation policy">Explained cancellation policy</option>
        <option value="Sent replacement order">Sent replacement order</option>
        <option value="Provided tracking number">Provided tracking number</option>
        <option value="Escalated to supervisor">Escalated to supervisor</option>
        <option value="Processed return">Processed return</option>
        <option value="Issued refund">Issued refund</option>
        <option value="General assistance">General assistance</option>
      </select>
      <textarea id="actionExtra" placeholder="Additional Details" oninput="updateNotes()"></textarea>

      <label>CEX</label>
      <div class="cex-buttons">
        <button type="button" style="background:#34c759;" onclick="selectCEX('Good')">Good</button>
        <button type="button" style="background:#ff9500;" onclick="selectCEX('Neutral')">Neutral</button>
        <button type="button" style="background:#ff3b30;" onclick="selectCEX('Bad')">Bad</button>
      </div>
      <select id="cexReason" onchange="updateNotes()"></select>

      <label for="why">Why</label>
      <select id="why" onchange="updateNotes()"></select>
    </form>

    <!-- Quick notes section -->
    <div class="quick-notes">
      <h4>Quick Notes:</h4>
      <button type="button" onclick="toggleQuickOptions('status')">Order Status</button>
      <button type="button" onclick="toggleQuickOptions('new')">New Order</button>

      <div id="quick-status" class="quick-options" style="display:none;">
        <button type="button" onclick="applyQuickNote('processing')">Processing</button>
        <button type="button" onclick="applyQuickNote('shipped')">Shipped</button>
      </div>

      <div id="quick-new" class="quick-options" style="display:none;">
        <button type="button" onclick="applyQuickNote('filters')">Filters</button>
        <button type="button" onclick="applyQuickNote('main')">Main Unit</button>
        <button type="button" onclick="applyQuickNote('accessories')">Accessories</button>
      </div>
    </div>
  </div>

  <div class="card output">
    <label for="notes">Generated Notes</label>
    <textarea id="notes" readonly></textarea>
    <div class="copy-container">
      <button id="copy-btn" onclick="copyNotes()"><i class="far fa-copy"></i> Copy</button>
    </div>
  </div>
</main>

<div id="historyPanel">
  <h3>Call History</h3>
  <ul id="historyList"></ul>
</div>

<script>
let callHistory = [];
let cexReasons = {
  Good: ["Helped the customer", "Issue resolved", "Info clear"],
  Neutral: ["Partial help", "Info unclear", "Waited long"],
  Bad: ["Not helpful", "Wrong info", "Issue unresolved"]
};
let whyReasons = {
  Good: ["Fast resolution", "Clear explanation", "Customer satisfied"],
  Neutral: ["Customer had to wait", "Partial resolution", "Unclear info"],
  Bad: ["Escalation required", "No resolution", "Customer frustrated"]
};

let isTyping = false;

document.getElementById("macroForm").addEventListener("input", ()=>{ isTyping=true; });

function updateContactLabel() {
  const type = document.getElementById("contactType").value;
  document.getElementById("contactFormLabel").innerText = type;
  document.getElementById("contactForm").placeholder = type + " #";
}

function updateNotes() {
  const brand = document.getElementById("brand").value;
  const contactType = document.getElementById("contactType").value;
  const contactForm = document.getElementById("contactForm").value;
  const name = document.getElementById("name").value;
  const orderNumber = document.getElementById("orderNumber").value;
  const inquiry = document.getElementById("inquiry").value;
  const inquiryExtra = document.getElementById("inquiryExtra").value;
  const actionTaken = document.getElementById("actionTaken").value;
  const actionExtra = document.getElementById("actionExtra").value;
  const cex = document.getElementById("cexReason").value;
  const why = document.getElementById("why").value;

  const notes =
    `BRAND: ${brand} //// CONTACT VIA: ${contactType} ${contactForm} //// ` +
    `NAME: ${name} //// ORDER: ${orderNumber} //// INQUIRY: ${inquiry}${inquiryExtra ? " - " + inquiryExtra : ""} //// ` +
    `ACTION TAKEN: ${actionTaken}${actionExtra ? " - " + actionExtra : ""} //// CEX: ${cex} //// WHY: ${why}`;

  document.getElementById("notes").value = notes;
}

function newCall() {
  if(isTyping && document.getElementById("notes").value.trim()!=="") saveCurrentCall();
  document.getElementById("macroForm").reset();
  document.getElementById("cexReason").innerHTML = "";
  document.getElementById("why").innerHTML = "";
  updateContactLabel();
  updateNotes();
  isTyping=false;
}

function saveCurrentCall() {
  const noteText = document.getElementById("notes").value;
  if(noteText.trim() === "") return;
  if(callHistory.length >=5) callHistory.shift();
  callHistory.push({
    orderNumber: document.getElementById("orderNumber").value,
    name: document.getElementById("name").value
  });
  renderHistory();
  isTyping=false;
}

function renderHistory(){
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  callHistory.slice().reverse().forEach(item=>{
    const li = document.createElement("li");
    li.innerText = `${item.orderNumber} - ${item.name}`;
    list.appendChild(li);
  });
}

function selectCEX(value){
  document.getElementById("cexReason").innerHTML = "";
  document.getElementById("why").innerHTML = "";
  cexReasons[value].forEach(opt=>{
    const option = document.createElement("option");
    option.value = opt;
    option.innerText = opt;
    document.getElementById("cexReason").appendChild(option);
  });
  whyReasons[value].forEach(opt=>{
    const option = document.createElement("option");
    option.value = opt;
    option.innerText = opt;
    document.getElementById("why").appendChild(option);
  });
  updateNotes();
}

function copyNotes(){
  const notesBox = document.getElementById("notes");
  notesBox.select();
  document.execCommand("copy");
  const btn = document.getElementById("copy-btn");
  btn.innerText = "Copied!";
  setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> Copy', 1000);
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
}

function toggleHistoryPanel(){
  const panel = document.getElementById("historyPanel");
  panel.classList.toggle("active");
  panel.style.display = panel.style.display==="block" ? "none" : "block";
}

/* Quick notes */
function toggleQuickOptions(type){
  if(type==="status"){
    document.getElementById("quick-status").style.display =
      document.getElementById("quick-status").style.display==="none" ? "block" : "none";
    document.getElementById("quick-new").style.display="none";
  } else {
    document.getElementById("quick-new").style.display =
      document.getElementById("quick-new").style.display==="none" ? "block" : "none";
    document.getElementById("quick-status").style.display="none";
  }
}

function applyQuickNote(option){
  if(option==="processing"){
    document.getElementById("inquiryExtra").value = "CCI because he wanted to check the status of his order";
    document.getElementById("actionExtra").value = "Informed cx that the order was still processing, provided estimated delivery timeframe to the cx.";
  } else if(option==="shipped"){
    document.getElementById("inquiryExtra").value = "CCI because he wanted to check the status of his order";
    document.getElementById("actionExtra").value = "Informed cx that the order has been shipped, provided tracking information. Advised cx on the estimated delivery timeframe.";
  } else if(option==="filters"){
    document.getElementById("inquiryExtra").value = "CCI to create new order";
    document.getElementById("actionExtra").value = "Created order for filters.";
  } else if(option==="main"){
    document.getElementById("inquiryExtra").value = "CCI to create new order";
    document.getElementById("actionExtra").value = "Created order for main unit.";
  } else if(option==="accessories"){
    document.getElementById("inquiryExtra").value = "CCI to create new order";
    document.getElementById("actionExtra").value = "Created order for accessories.";
  }
  updateNotes();
}

updateContactLabel();
updateNotes();
</script>
</body>
</html>
