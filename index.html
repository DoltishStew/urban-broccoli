<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* General */
body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, sans-serif; background: #f5f5f7; color: #000; margin: 20px; transition: all 0.3s; }
header { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 15px; color: #000; }

/* Top buttons */
.top-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
.top-buttons button { background: #007bff; color: #fff; border: none; padding: 8px 14px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; border-radius: 8px; transition: 0.2s; }
.top-buttons button:hover { background: #0056d6; }

/* Layout dos columnas */
main { display: flex; gap: 20px; flex-wrap: wrap; }
.left-column, .right-column { flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 15px; }

/* Quick Notes Card */
.quick-card { background:#fff; border-radius:8px; padding:10px; width:100%; box-shadow: 0 6px 15px rgba(0,0,0,0.08); transition: all 0.3s ease; }
.quick-card-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
.quick-card-header h3 { margin:0; font-size:1.2rem; }
.quick-toggle-btn { background:#34c759; color:#fff; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; font-weight:bold; }
.quick-toggle-btn:hover { background:#28a745; }
.quick-buttons, .sub-buttons { display:flex; flex-wrap: wrap; gap:5px; margin-top:5px; justify-content: flex-start; }
.quick-btn, .sub-btn { background:#007bff; color:#fff; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; font-weight:bold; }
.quick-btn:hover, .sub-btn:hover { background:#0056d6; }

/* Manage quick notes */
.manage-quick { margin-top:12px; border-top:1px solid #eee; padding-top:10px; display:none; }
.manage-quick input, .manage-quick textarea { padding:6px; margin-bottom:6px; width:100%; box-sizing:border-box; }
.manage-quick button { background:#007bff; color:#fff; border:none; padding:6px 8px; border-radius:6px; cursor:pointer; }

/* Form Card */
.card { background:#fff; padding:20px; border-radius:8px; box-shadow: 0 6px 15px rgba(0,0,0,0.08); }
label { font-weight:600; margin:10px 0 5px; text-transform: capitalize; }
input, select, textarea { width:100%; box-sizing:border-box; padding:8px 12px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc; background:#f2f2f7; font-size:0.95rem; color: #000; }
textarea { resize: vertical; min-height:60px; }

/* CEX buttons */
.cex-buttons { display:flex; gap:8px; justify-content:flex-start; margin-bottom:12px; }
.cex-buttons button { flex:1; color:#fff; border:none; padding:8px; border-radius:6px; font-weight:bold; cursor:pointer; max-width: 120px; }
.cex-good { background:#34c759; } .cex-neutral { background:#ff9500; } .cex-bad { background:#ff3b30; }

/* Output */
.output { display:flex; flex-direction:column; }
.output textarea { width:100%; min-height:400px; border-radius:6px; padding:12px; margin-bottom:5px; background:#f2f2f7; font-family:monospace; font-size:0.95rem; color: #000; }
.copy-container { display:flex; justify-content:flex-end; gap:5px; flex-wrap: wrap; }
.copy-container button { background:#007bff; color:#fff; border:none; padding:6px 12px; cursor:pointer; display:flex; align-items:center; gap:5px; border-radius:6px; }
.copy-container button:hover { background:#0056d6; }

/* Dark mode */
body.dark { background:#121212; color:white; }
body.dark header { color:#fff; }
body.dark .card, body.dark .quick-card { background:#1e1e1e; border:1px solid #444; box-shadow:none; color:#fff; }
body.dark input, body.dark select, body.dark textarea { background:#2a2a2a; color:white; border:1px solid #555; }
body.dark .copy-container button, body.dark .top-buttons button { border:1px solid #fff; background:none; color:white; }
body.dark .cex-buttons button { color:#fff; }
body.dark .quick-card-header h3 { color:#fff; }
body.dark #historyPanel { background:#2c2c2c; color:white; }
body.dark #historyPanel li { background:#3a3a3a; color:white; }
body.dark #historySearch { background:#2a2a2a; color:white; border:1px solid #555; }

/* History Panel + Backdrop */
#historyBackdrop { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999; opacity:0; transition:opacity 0.3s; }
#historyBackdrop.active { display:block; opacity:1; }
#historyPanel { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0.9); width:420px; max-height:75%; overflow-y:auto; z-index:1000; background:#e0e0e0; border-radius:6px; box-shadow:0 0 20px rgba(0,0,0,0.4); padding:20px; opacity:0; transition:all 0.25s ease; }
#historyPanel.active { display:block; opacity:1; transform:translate(-50%,-50%) scale(1); }
#historyPanel h3 { margin-top:0; text-align:center; }
#historyPanel ul { list-style:none; padding:0; margin:0; }
#historyPanel li { padding:8px 10px; margin-bottom:6px; background:#f5f5f5; border-radius:4px; cursor:pointer; transition: background 0.2s; }
#historyPanel li:hover { background:#ccc; }
#clearHistoryBtn, #closeHistoryBtn { width:100%; padding:6px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-top:10px; }
#clearHistoryBtn { background:#ff3b30; color:white; } #closeHistoryBtn { background:#007bff; color:white; }

/* Undo */
#undoBtn { background:#34c759; color:white; border:none; padding:6px 12px; cursor:pointer; border-radius:6px; display:none; }

/* responsive tweaks */
@media (max-width:900px){ main{flex-direction:column;} #historyPanel{width:90%;}}
</style>
</head>
<body>
<header>MacrOs</header>

<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button id="darkModeBtn"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main>
  <div class="left-column">
    <div class="quick-card" id="quickNotesCard">
      <div class="quick-card-header">
        <h3>Quick Notes</h3>
        <div style="display:flex;gap:8px;align-items:center;">
          <button id="manageQuickToggle" class="quick-toggle-btn" title="Manage Quick Notes">âš™</button>
          <button id="toggleQuickNotes" class="quick-toggle-btn">+</button>
        </div>
      </div>
      <div class="quick-buttons" id="quickCategories" style="display:none;"></div>
      <div class="sub-buttons" id="subOptions" style="display:none;"></div>
      <div class="manage-quick" id="manageQuick">
        <label>Add Quick Note</label>
        <input id="mqCategory" placeholder="Category" />
        <input id="mqTitle" placeholder="Title" />
        <textarea id="mqInquiry" placeholder="Inquiry text"></textarea>
        <textarea id="mqAction" placeholder="Action taken text"></textarea>
        <div style="display:flex;gap:8px;align-items:center;">
          <button id="addQuickBtn">Add</button>
          <select id="mqDeleteSelect" style="flex:1;"></select>
          <button id="deleteQuickBtn" style="background:#ff3b30;">Delete</button>
        </div>
      </div>
    </div>

    <div class="card" id="formCard">
      <form id="macroForm">
        <label for="brand">Brand</label>
        <select id="brand" onchange="updateNotes()"></select>

        <label for="contactType">Contact Type</label>
        <select id="contactType" onchange="updateContactLabel(); updateNotes()">
          <option value="Phone">Phone</option>
          <option value="Ticket">Ticket</option>
        </select>

        <label id="contactFormLabel" for="contactForm">Phone</label>
        <input type="text" id="contactForm" placeholder="Phone #" />

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Customer Name" />

        <label for="orderNumber">Order Number</label>
        <input type="text" id="orderNumber" placeholder="Order Number" />

        <label for="inquiry">Inquiry</label>
        <textarea id="inquiry" placeholder="Inquiry"></textarea>

        <label for="actionTaken">Action Taken</label>
        <textarea id="actionTaken" placeholder="Action Taken"></textarea>

        <label>Customer Experience (CEX)</label>
        <div class="cex-buttons">
          <button type="button" class="cex-good" onclick="selectCEX('Good')">Good</button>
          <button type="button" class="cex-neutral" onclick="selectCEX('Neutral')">Neutral</button>
          <button type="button" class="cex-bad" onclick="selectCEX('Bad')">Bad</button>
        </div>

        <label for="reason">Reason (Why)</label>
        <input type="text" id="reason" placeholder="Reason..." />

        <label for="extra">Extra Info</label>
        <textarea id="extra" placeholder="Additional info (optional)"></textarea>
      </form>
    </div>
  </div>

  <div class="right-column">
    <div class="card output">
      <label for="generatedNotes">Generated Notes</label>
      <textarea id="generatedNotes" readonly></textarea>
      <div class="copy-container">
        <button onclick="copyAndSave()"><i class="fas fa-copy"></i> Copy & Save</button>
        <button id="undoBtn" onclick="undoSave()"><i class="fas fa-undo"></i> Undo</button>
        <button onclick="clearForm()"><i class="fas fa-trash"></i> Clear</button>
      </div>
    </div>
  </div>
</main>

<!-- History Panel -->
<div id="historyBackdrop" onclick="toggleHistoryPanel()"></div>
<div id="historyPanel">
  <h3>History</h3>
  <input type="text" id="historySearch" placeholder="Search..." oninput="filterHistory()" />
  <ul id="historyList"></ul>
  <button id="clearHistoryBtn" onclick="clearHistory()">Clear History</button>
  <button id="closeHistoryBtn" onclick="toggleHistoryPanel()">Close</button>
</div>

<script>
/* DATA STORAGE */
let quickNotes = [];
let savedHistory = [];
let lastSaved = null;
let undoAvailable = false;

/* DARK MODE */
const darkModeBtn = document.getElementById('darkModeBtn');
darkModeBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
});

/* CONTACT LABEL DYNAMIC */
function updateContactLabel() {
  const type = document.getElementById('contactType').value;
  document.getElementById('contactFormLabel').textContent = type;
}

/* QUICK NOTES TOGGLE */
const toggleQuickNotesBtn = document.getElementById('toggleQuickNotes');
const quickCategories = document.getElementById('quickCategories');
const subOptions = document.getElementById('subOptions');
toggleQuickNotesBtn.addEventListener('click', () => {
  if(quickCategories.style.display==='none'){
    quickCategories.style.display='flex';
    toggleQuickNotesBtn.textContent='-';
  }else{
    quickCategories.style.display='none';
    toggleQuickNotesBtn.textContent='+';
    subOptions.style.display='none';
  }
});

const manageQuickToggle = document.getElementById('manageQuickToggle');
const manageQuickPanel = document.getElementById('manageQuick');
manageQuickToggle.addEventListener('click', ()=> manageQuickPanel.style.display = manageQuickPanel.style.display==='none'?'block':'none');

/* ADD QUICK NOTE */
document.getElementById('addQuickBtn').addEventListener('click', () => {
  const cat = document.getElementById('mqCategory').value.trim();
  const title = document.getElementById('mqTitle').value.trim();
  const inquiry = document.getElementById('mqInquiry').value.trim();
  const action = document.getElementById('mqAction').value.trim();
  if(cat && title){
    quickNotes.push({category:cat, title:title, inquiry:inquiry, actionTaken:action});
    renderQuickNotes();
    updateDeleteSelect();
    document.getElementById('mqCategory').value='';
    document.getElementById('mqTitle').value='';
    document.getElementById('mqInquiry').value='';
    document.getElementById('mqAction').value='';
  }
});

/* DELETE QUICK NOTE */
document.getElementById('deleteQuickBtn').addEventListener('click', ()=>{
  const sel = document.getElementById('mqDeleteSelect').value;
  if(sel){
    quickNotes = quickNotes.filter(q=>q.title!==sel);
    renderQuickNotes();
    updateDeleteSelect();
  }
});

function updateDeleteSelect(){
  const sel = document.getElementById('mqDeleteSelect');
  sel.innerHTML='';
  quickNotes.forEach(q=>{
    const o = document.createElement('option'); o.value=q.title; o.textContent=q.title;
    sel.appendChild(o);
  });
}

/* RENDER QUICK NOTES */
function renderQuickNotes(){
  quickCategories.innerHTML='';
  const cats = [...new Set(quickNotes.map(q=>q.category))];
  cats.forEach(cat=>{
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.className='quick-btn';
    btn.onclick = ()=> renderSubOptions(cat);
    quickCategories.appendChild(btn);
  });
}

function renderSubOptions(cat){
  subOptions.style.display='flex';
  subOptions.innerHTML='';
  quickNotes.filter(q=>q.category===cat).forEach(q=>{
    const btn = document.createElement('button');
    btn.className='sub-btn';
    btn.textContent=q.title;
    btn.onclick=()=> {
      document.getElementById('inquiry').value = q.inquiry;
      document.getElementById('actionTaken').value = q.actionTaken;
      updateNotes();
    }
    subOptions.appendChild(btn);
  });
}

/* CEX SELECTION */
function selectCEX(val){
  const buttons = document.querySelectorAll('.cex-buttons button');
  buttons.forEach(b=>b.style.opacity='0.7');
  if(val==='Good') document.querySelector('.cex-good').style.opacity='1';
  if(val==='Neutral') document.querySelector('.cex-neutral').style.opacity='1';
  if(val==='Bad') document.querySelector('.cex-bad').style.opacity='1';
  document.getElementById('reason').value=val==='Good'?'Positive outcome':val==='Neutral'?'Neutral outcome':'Negative outcome';
  updateNotes();
}

/* UPDATE NOTES TEXTAREA */
function updateNotes(){
  const brand=document.getElementById('brand').value;
  const contactType=document.getElementById('contactType').value;
  const contactVal=document.getElementById('contactForm').value;
  const name=document.getElementById('name').value;
  const order=document.getElementById('orderNumber').value;
  const inquiry=document.getElementById('inquiry').value;
  const action=document.getElementById('actionTaken').value;
  const cex=document.querySelector('.cex-buttons button[style*="opacity: 1"]')?.textContent||'';
  const reason=document.getElementById('reason').value;
  const extra=document.getElementById('extra').value;

  const text=`Brand: ${brand}\nContact Type: ${contactType}\nContact: ${contactVal}\nName: ${name}\nOrder #: ${order}\nInquiry: ${inquiry}\nAction Taken: ${action}\nCEX: ${cex}\nReason: ${reason}\nExtra: ${extra}`;
  document.getElementById('generatedNotes').value=text;
}

/* COPY AND SAVE */
function copyAndSave(){
  const txt = document.getElementById('generatedNotes').value;
  if(!txt.trim()) return;
  navigator.clipboard.writeText(txt);
  lastSaved = txt;
  savedHistory.push(txt);
  renderHistory();
  undoAvailable = true;
  document.getElementById('undoBtn').style.display='inline-block';
  alert('Copied and Saved!');
}

/* UNDO LAST SAVE */
function undoSave(){
  if(undoAvailable && lastSaved){
    savedHistory = savedHistory.filter(h=>h!==lastSaved);
    renderHistory();
    document.getElementById('undoBtn').style.display='none';
    undoAvailable=false;
    alert('Last save undone');
  }
}

/* CLEAR FORM */
function clearForm(){
  document.getElementById('macroForm').reset();
  document.getElementById('generatedNotes').value='';
  const cexButtons = document.querySelectorAll('.cex-buttons button'); cexButtons.forEach(b=>b.style.opacity='0.7');
}

/* HISTORY PANEL */
const historyBackdrop = document.getElementById('historyBackdrop');
const historyPanel = document.getElementById('historyPanel');
function toggleHistoryPanel(){
  const active = historyPanel.classList.toggle('active');
  historyBackdrop.classList.toggle('active',active);
}

function renderHistory(){
  const ul = document.getElementById('historyList');
  ul.innerHTML='';
  savedHistory.forEach((h,i)=>{
    const li = document.createElement('li'); li.textContent=h.split('\n')[3]+' | '+h.split('\n')[4]; // Name | Order
    li.onclick=()=> {
      document.getElementById('generatedNotes').value=h;
      const lines = h.split('\n');
      document.getElementById('brand').value=lines[0].split(': ')[1];
      document.getElementById('contactType').value=lines[1].split(': ')[1];
      updateContactLabel();
      document.getElementById('contactForm').value=lines[2].split(': ')[1];
      document.getElementById('name').value=lines[3].split(': ')[1];
      document.getElementById('orderNumber').value=lines[4].split(': ')[1];
      document.getElementById('inquiry').value=lines[5].split(': ')[1];
      document.getElementById('actionTaken').value=lines[6].split(': ')[1];
      const cexVal = lines[7].split(': ')[1];
      selectCEX(cexVal);
      document.getElementById('reason').value=lines[8].split(': ')[1];
      document.getElementById('extra').value=lines[9].split(': ')[1];
      toggleHistoryPanel();
    }
    ul.appendChild(li);
  });
}

function filterHistory(){
  const val = document.getElementById('historySearch').value.toLowerCase();
  const items = document.querySelectorAll('#historyList li');
  items.forEach(li=>{
    li.style.display = li.textContent.toLowerCase().includes(val)?'block':'none';
  });
}

function clearHistory(){
  if(confirm('Clear all history?')){
    savedHistory=[];
    renderHistory();
  }
}

/* INITIALIZATION */
function newCall(){
  clearForm();
  quickCategories.style.display='none';
  subOptions.style.display='none';
  toggleQuickNotesBtn.textContent='+';
}

/* EXAMPLE BRAND DATA */
const brandSelect=document.getElementById('brand');
['AirDoctor','AquaTru'].forEach(b=>{
  const o=document.createElement('option'); o.value=b; o.textContent=b; brandSelect.appendChild(o);
});

/* EVENT LISTENERS TO UPDATE NOTES ON INPUT */
document.getElementById('macroForm').addEventListener('input',updateNotes);

</script>
</body>
</html>
