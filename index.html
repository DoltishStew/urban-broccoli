<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistente de Ventas — MacrOs</title>
  <style>
    body{font-family:Inter, system-ui, Arial; max-width:980px;margin:18px auto;padding:12px}
    h1{font-size:20px;margin-bottom:6px}
    .row{display:flex;gap:8px;align-items:center}
    .col{flex:1}
    label{font-size:12px;color:#333}
    input,select,textarea,button{padding:8px;border-radius:8px;border:1px solid #ddd;width:100%}
    .panel{border:1px solid #eee;padding:10px;border-radius:8px;margin-top:8px;background:#fafafa}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{border:1px solid #eee;padding:6px;text-align:left}
    .chip{display:inline-block;padding:6px 8px;border-radius:999px;background:#fff;border:1px solid #ddd;margin-right:6px}
    .actions{display:flex;gap:6px}
  </style>
</head>
<body>
  <h1>Asistente de Ventas (Mini)</h1>
  <div class="panel">
    <div class="row">
      <div class="col">
        <label>Cliente (nombre)</label>
        <input id="clientName" placeholder="Ej: Ana" />
      </div>
      <div class="col">
        <label>Estado de la llamada</label>
        <select id="callState">
          <option value="cold">Fría</option>
          <option value="warm">Caliente</option>
          <option value="hot">Hot / Interesado</option>
        </select>
      </div>
    </div>

    <div style="margin-top:8px" class="row">
      <div class="col">
        <label>Producto de interés</label>
        <select id="productSelect"></select>
      </div>
      <div style="width:160px">
        <label>Qty</label>
        <input id="qty" type="number" value="1" min="1" />
      </div>
    </div>

    <div style="margin-top:8px">
      <label>Notas rápidas (resume la llamada)</label>
      <textarea id="callNotes" rows="3" placeholder="El cliente dice que..."></textarea>
    </div>

    <div style="margin-top:8px" class="actions">
      <button id="analyzeBtn">Analizar llamada → sugerir</button>
      <button id="registerSaleBtn">Registrar venta (si cerró)</button>
    </div>
  </div>

  <div id="suggestions" class="panel" style="display:none">
    <h3>Sugerencias en tiempo real</h3>
    <div id="upsellChips"></div>
    <div style="margin-top:6px">
      <strong>Frases para cerrar (pick 1)</strong>
      <div id="closingPhrases"></div>
    </div>
    <div style="margin-top:6px">
      <strong>Respuestas a objeciones</strong>
      <div id="objectionsList"></div>
    </div>
    <div style="margin-top:6px">
      <strong>Linea rápida de cierre</strong>
      <div id="quickClose"></div>
    </div>
  </div>

  <div id="logPanel" class="panel">
    <h3>Registro de ventas (hoja rápida)</h3>
    <table id="logTable">
      <thead><tr><th>Fecha</th><th>Cliente</th><th>Producto</th><th>Qty</th><th>Revenue USD</th><th>Comisión USD</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // === Datos de ejemplo (edítalos / reemplaza por tu Excel exportado) ===
    const PRODUCTS = [
      {id:'P001', name:'Camiseta Negra', price:20, tags:['bestseller'], upsell:['P002'], features:'Algodón, diseño propio', objections:['precio','talla']},
      {id:'P002', name:'Gorra Negra', price:12, tags:['accesorio'], upsell:['P001'], features:'Ajustable', objections:['no necesito']},
      {id:'P003', name:'Combo Buso+Gorra', price:30, tags:['bundle','ahorro'], upsell:[], features:'Descuento por combo', objections:['solo quiero una']}
    ];

    // Commission tiers (user-provided)
    const COMMISSION_TIERS = [
      {min:0, max:399, commission:1.65},
      {min:400, max:599, commission:3.30},
      {min:600, max:899, commission:5.00},
      {min:899, max:Infinity, commission:8.30}
    ];

    // Upsell rules (simple mapping)
    const UPSELL_RULES = {
      'P001':['P002'],
      'P002':['P001'],
      'P003':[]
    };

    // Helper: populate product select
    const ps = document.getElementById('productSelect');
    PRODUCTS.forEach(p=>{
      const o = document.createElement('option'); o.value = p.id; o.textContent = `${p.name} — $${p.price}`; ps.appendChild(o)
    });

    function findProduct(id){return PRODUCTS.find(p=>p.id===id)}

    function analyzeCall(){
      const prodId = ps.value;
      const qty = Number(document.getElementById('qty').value)||1;
      const notes = document.getElementById('callNotes').value.toLowerCase();
      const prod = findProduct(prodId);

      // Upsells (from rules + complementary logic)
      const ups = UPSELL_RULES[prodId] || [];
      const upsEls = document.getElementById('upsellChips'); upsEls.innerHTML='';
      ups.forEach(uid=>{const p=findProduct(uid); if(p){const span=document.createElement('span');span.className='chip';span.textContent=`${p.name} — $${p.price}`;upsEls.appendChild(span)}})

      // Closing phrases (3 variations)
      const closings = [
        `Si quieres, te lo aseguro ahora por $${prod.price*qty} y lo dejo listo para envio en 48h. ¿Procedo?`,
        `Este diseño se agota rápido — te reservo la talla si confirmas ahora. Te lo dejo en $${prod.price*qty}.`,
        `Llevando el combo hoy te ahorras $${(prod.price*qty) - (prodId==='P003'?prod.price: (prod.price*qty + 5))} — ¿lo dejo así?`
      ];
      const cp = document.getElementById('closingPhrases'); cp.innerHTML=''; closings.forEach(t=>{const d=document.createElement('div');d.textContent=t;cp.appendChild(d)})

      // Objeciones: detect keywords
      const knownObjs = prod.objections || [];
      const detected = knownObjs.filter(o=>notes.includes(o));
      const obList = document.getElementById('objectionsList'); obList.innerHTML='';
      if(detected.length>0){
        detected.forEach(o=>{
          const resp = objectionResponse(o, prod);
          const div = document.createElement('div'); div.textContent = `${o}: ${resp}`; obList.appendChild(div);
        });
      } else {
        knownObjs.forEach(o=>{const div=document.createElement('div');div.textContent = `${o}: ${objectionResponse(o, prod)}`;obList.appendChild(div)})
      }

      // Quick close line
      document.getElementById('quickClose').textContent = `Te lo dejo en $${prod.price*qty} y lo despachamos hoy si confirmas.`;

      document.getElementById('suggestions').style.display='block';
    }

    function objectionResponse(obj,prod){
      const mapping = {
        'precio': `Entiendo, podemos ver un combo o promoción para que te quede más barato; ¿prefieres ahorro inmediato o una prenda suelta?`,
        'talla': `No hay problema: te confirmo existencias ahora y te bloqueo la talla mientras decides. ¿Qué talla usas?`,
        'no necesito': `Comprendo. Muchas personas lo usan con X para un look completo; ¿qué estilo buscas?`,
        'solo quiero una': `Perfecto, puedo dejarte solo la prenda y ofrecer envio gratis si confirmas ahora.`
      };
      return mapping[obj] || `Gracias por decirlo — puedo ofrecerte alternativas o reservar mientras decides.`
    }

    function computeCommission(totalRevenue){
      // Tiers are based on user-provided tiers: commission per sale
      const amount = totalRevenue;
      for(const t of COMMISSION_TIERS){
        if(amount >= t.min && amount <= t.max){
          return t.commission;
        }
      }
      return 0;
    }

    // Register sale: add to table and compute commission
    function registerSale(){
      const prodId = ps.value; const prod = findProduct(prodId);
      const qty = Number(document.getElementById('qty').value)||1;
      const revenue = prod.price * qty;
      const commission = computeCommission(revenue);
      const tbody = document.querySelector('#logTable tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${new Date().toLocaleString()}</td><td>${document.getElementById('clientName').value||'-'}</td><td>${prod.name}</td><td>${qty}</td><td>${revenue.toFixed(2)}</td><td>${commission.toFixed(2)}</td>`;
      tbody.prepend(tr);
      alert('Venta registrada. Comisión: $' + commission.toFixed(2));
    }

    document.getElementById('analyzeBtn').addEventListener('click', analyzeCall);
    document.getElementById('registerSaleBtn').addEventListener('click', registerSale);

  </script>
</body>
</html>
