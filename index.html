<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f7;
  color: #000;
  margin: 20px;
  transition: background 0.3s, color 0.3s;
}
header {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: #000;
}
.top-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.top-buttons button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 8px 14px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
}
main {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.card {
  flex: 1;
  min-width: 320px;
  background: #fff;
  padding: 20px;
  border-radius: 18px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}
label {
  font-weight: 600;
  margin: 10px 0 5px;
  text-transform: uppercase;
}
input, select, textarea {
  width: 100%;
  box-sizing: border-box;
  padding: 8px 12px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  background: #f2f2f7;
  font-size: 0.95rem;
}
textarea { resize: vertical; }
.cex-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}
.cex-buttons button {
  flex: 1;
  color: #fff;
  border: none;
  padding: 6px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}
.output { position: relative; display: flex; flex-direction: column; }
.output textarea {
  width: 100%;
  min-height: 200px;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
  background: #f2f2f7;
  font-family: monospace;
  font-size: 0.95rem;
}
.output button {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: #f39c12;
  color: black;
  border: none;
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
}
#historyPanel {
  margin-top: 20px;
  display: none;
}
#historyPanel ul {
  list-style: none;
  padding: 0;
  max-height: 300px;
  overflow-y: auto;
}
#historyPanel li {
  padding: 6px 10px;
  margin-bottom: 4px;
  background: #f2f2f7;
  border-radius: 12px;
  cursor: pointer;
}
body.dark {
  background: #121212;
  color: white;
}
body.dark header { color: white; }
body.dark .card { background: #1e1e1e; border: 1px solid #444; box-shadow: none; }
body.dark input, body.dark select, body.dark textarea { background: #2a2a2a; color: white; border: 1px solid #555; }
body.dark .output button, body.dark .top-buttons button { border: 1px solid white; background: none; color: white; }
</style>
</head>
<body>
<header>MacrOs</header>

<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main>
  <div class="card">
    <form id="macroForm">
      <label for="brand">Brand</label>
      <select id="brand" onchange="updateNotes()">
        <option value="Brand A">AirDoctor</option>
        <option value="Brand B">AquaTru</option>
        <option value="Brand C">Prosvent</option>
         <option value="Brand D">IdealProstate</option>
         <option value="Brand E">BetterBlader</option>
         <option value="Brand F">WalkFit</option>
        <option value="Brand G">Superthotics</option>
        <option value="Brand H">Miracle Blade</option>
        
      </select>

      <label for="contactType">CONTACT TYPE</label>
      <select id="contactType" onchange="updateContactLabel(); updateNotes()">
        <option value="Phone">PHONE:</option>
        <option value="Ticket">TICKET:</option>
      </select>

      <label id="contactFormLabel" for="contactForm">PHONE:</label>
      <input type="text" id="contactForm" placeholder="Phone #" oninput="updateNotes()" />

      <label for="name">NAME:</label>
      <input type="text" id="name" placeholder="Customer Name" oninput="updateNotes()" />

      <label for="orderNumber">ORDER NUMBER:</label>
      <input type="text" id="orderNumber" placeholder="Order Number" oninput="updateNotes()" />

      <label for="inquiry">INQUIRY:</label>
      <select id="inquiry" onchange="updateNotes()">
        <option value="New Order">CCI to create new order</option>
        <option value="Missing Item">Missing Item</option>
        <option value="Product Issues">Product Issues</option>
        <option value="Shipping Status">Order Status</option>
        <option value="Escalations">Escalations</option>
        <option value="Returns">Returns & Refunds</option>
        <option value="Cancelations">Cancelations</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="inquiryExtra" placeholder="Additional Details" oninput="updateNotes()"></textarea>

      <label for="actionTaken">ACTION TAKEN:</label>
      <select id="actionTaken" onchange="updateNotes()">
        <option value="Order Created">Order Created</option>
        <option value="Sent replacement order">Sent replacement order</option>
        <option value="Provided tracking number">Provided tracking number</option>
        <option value="Escalated to supervisor">Escalated to supervisor</option>
        <option value="Processed return">Processed return</option>
        <option value="Issued refund">Issued refund</option>
        <option value="Issued refund">Issued refund</option>
        <option value="General assistance">General assistance</option>
      </select>
      <textarea id="actionExtra" placeholder="Additional Details" oninput="updateNotes()"></textarea>

      <label>CUSTOMER SATISFACTION(CEX):</label>
      <div class="cex-buttons">
        <button type="button" style="background:#34c759;" onclick="selectCEX('Good')">Good</button>
        <button type="button" style="background:#ff9500;" onclick="selectCEX('Neutral')">Neutral</button>
        <button type="button" style="background:#ff3b30;" onclick="selectCEX('Bad')">Bad</button>
      </div>
      <select id="cexReason" onchange="updateNotes()"></select>

      <label for="why">WHY:</label>
      <textarea id="why" placeholder="Explanation" oninput="updateNotes()"></textarea>
    </form>
  </div>

  <div class="card output">
    <label for="notes">NOTES</label>
    <textarea id="notes" readonly></textarea>
    <button id="copy-btn" onclick="copyNotes()"><i class="far fa-copy"></i> Copy</button>
  </div>
</main>

<div id="historyPanel" class="card">
  <h3>Call History</h3>
  <ul id="historyList"></ul>
</div>

<script>
let callHistory = [];
let cexReasons = {
  Good: ["Helped the customer", "Issue resolved", "Info clear"],
  Neutral: ["Partial help", "Info unclear", "Waited long"],
  Bad: ["Not helpful", "Wrong info", "Issue unresolved"]
};

function updateContactLabel() {
  const type = document.getElementById("contactType").value;
  document.getElementById("contactFormLabel").innerText = type;
  document.getElementById("contactForm").placeholder = type + " #";
}

function updateNotes() {
  const brand = document.getElementById("brand").value;
  const contactType = document.getElementById("contactType").value;
  const contactForm = document.getElementById("contactForm").value;
  const name = document.getElementById("name").value;
  const orderNumber = document.getElementById("orderNumber").value;
  const inquiry = document.getElementById("inquiry").value;
  const inquiryExtra = document.getElementById("inquiryExtra").value;
  const actionTaken = document.getElementById("actionTaken").value;
  const actionExtra = document.getElementById("actionExtra").value;
  const cex = document.getElementById("cexReason").value;
  const why = document.getElementById("why").value;
  const notes = `BRAND: ${brand} | CONTACT VIA: ${contactType} ${contactForm} | NAME: ${name} | ORDER: ${orderNumber} | INQUIRY: ${inquiry}${inquiryExtra ? " - " + inquiryExtra : ""} //// ACTION TAKEN: ${actionTaken}${actionExtra ? " - " + actionExtra : ""} //// CEX: ${cex} //// WHY: ${why}`;
  document.getElementById("notes").value = notes;
}

function selectCEX(value) {
  document.getElementById("cexReason").innerHTML = "";
  cexReasons[value].forEach(r => {
    let opt = document.createElement("option");
    opt.value = r;
    opt.textContent = r;
    document.getElementById("cexReason").appendChild(opt);
  });
  updateNotes();
}

function newCall() {
  saveCurrentCall();
  document.getElementById("macroForm").reset();
  updateContactLabel();
  selectCEX('Good');
  updateNotes();
}

function saveCurrentCall() {
  const name = document.getElementById("name").value;
  const orderNumber = document.getElementById("orderNumber").value;
  if(name || orderNumber){
    const call = {
      brand: document.getElementById("brand").value,
      contactType: document.getElementById("contactType").value,
      contactForm: document.getElementById("contactForm").value,
      name,
      orderNumber,
      inquiry: document.getElementById("inquiry").value,
      inquiryExtra: document.getElementById("inquiryExtra").value,
      actionTaken: document.getElementById("actionTaken").value,
      actionExtra: document.getElementById("actionExtra").value,
      cex: document.getElementById("cexReason").value,
      why: document.getElementById("why").value
    };
    callHistory.unshift(call);
    if(callHistory.length>5) callHistory.pop();
    renderHistory();
  }
}

function renderHistory() {
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  callHistory.forEach((call, idx) => {
    const li = document.createElement("li");
    li.textContent = `${call.orderNumber} - ${call.name}`;
    li.onclick = ()=> loadHistoryCall(idx);
    list.appendChild(li);
  });
}

function loadHistoryCall(idx){
  const call = callHistory[idx];
  document.getElementById("brand").value = call.brand;
  document.getElementById("contactType").value = call.contactType;
  updateContactLabel();
  document.getElementById("contactForm").value = call.contactForm;
  document.getElementById("name").value = call.name;
  document.getElementById("orderNumber").value = call.orderNumber;
  document.getElementById("inquiry").value = call.inquiry;
  document.getElementById("inquiryExtra").value = call.inquiryExtra;
  document.getElementById("actionTaken").value = call.actionTaken;
  document.getElementById("actionExtra").value = call.actionExtra;
  selectCEX(call.cex);
  document.getElementById("why").value = call.why;
  updateNotes();
}

function toggleHistoryPanel(){
  const panel = document.getElementById("historyPanel");
  panel.style.display = panel.style.display==="none"?"block":"none";
}

function copyNotes(){
  const notesBox = document.getElementById("notes");
  notesBox.select();
  document.execCommand("copy");
  notesBox.style.background = "#d1ffd1";
  setTimeout(()=>{notesBox.style.background="#f2f2f7"},300);
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
}

window.onload = ()=>{
  updateContactLabel();
  selectCEX('Good');
  updateNotes();
};
</script>
</body>
</html>
