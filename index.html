<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f7;
  color: #000;
  margin: 20px;
  transition: background 0.3s, color 0.3s;
}
header {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: #000;
}
.top-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}
.top-buttons button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  border-radius: 8px;
  transition: background 0.2s;
}
.top-buttons button:hover { background: #e08b00; }

main {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

/* Quick Notes Card */
.quick-card {
  background:#fff;
  border-radius:8px;
  padding:10px;
  width:100%;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}
.quick-card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.quick-card-header h3 {
  margin:0;
}
.quick-toggle-btn {
  background:#f39c12;
  color:#000;
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
  font-weight:bold;
}
.quick-toggle-btn:hover { background:#e08b00; }
.quick-buttons, .sub-buttons {
  display:flex;
  flex-wrap: wrap;
  gap:5px;
  margin-top:5px;
}

/* Form Card */
.card {
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  flex:1;
}
label { font-weight:600; margin:10px 0 5px; text-transform: uppercase; }
input, select, textarea {
  width:100%;
  box-sizing:border-box;
  padding:8px 12px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
  background:#f2f2f7;
  font-size:0.95rem;
}
textarea { resize: vertical; }

/* CEX buttons */
.cex-buttons {
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
.cex-buttons button {
  flex:1;
  color:#fff;
  border:none;
  padding:6px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
.output { display:flex; flex-direction:column; flex:1; }
.output textarea {
  width:100%;
  min-height:200px;
  border-radius:6px;
  padding:12px;
  margin-bottom:5px;
  background:#f2f2f7;
  font-family:monospace;
  font-size:0.95rem;
}
.copy-container { display:flex; justify-content:flex-end; gap:5px; }
.copy-container button {
  background:#f39c12;
  color:black;
  border:none;
  padding:6px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:5px;
  border-radius:6px;
}
.copy-container button:hover { background:#e08b00; }

/* Dark mode */
body.dark { background:#121212; color:white; }
body.dark .card, body.dark .quick-card { background:#1e1e1e; border:1px solid #444; box-shadow:none; }
body.dark input, body.dark select, body.dark textarea { background:#2a2a2a; color:white; border:1px solid #555; }
body.dark .copy-container button, body.dark .top-buttons button { border:1px solid #fff; background:none; color:white; }
body.dark .cex-buttons button { color:#fff; }

#historyPanel {
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:400px;
  max-height:70%;
  overflow-y:auto;
  z-index:1000;
  background:#ddd;
  border-radius:8px;
  box-shadow:0 6px 25px rgba(0,0,0,0.3);
  padding:20px;
}
#historyPanel.active { background:#007bff; color:#fff; }
#historyPanel h3 { margin-top:0; text-align:center; }
#historyPanel ul { list-style:none; padding:0; margin:0; }
#historyPanel li {
  padding:8px 10px;
  margin-bottom:6px;
  background:#f5f5f5;
  border-radius:4px;
  cursor:pointer;
  transition: background 0.2s;
}
#historyPanel.active li { background:#0056d6; }
#historyPanel li:hover { background:#ccc; }
</style>
</head>
<body>
<header>MacrOs</header>

<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main style="flex-direction:column; width:100%;">
  <!-- Quick Notes Card -->
  <div class="quick-card" id="quickNotesCard">
    <div class="quick-card-header">
      <h3>Quick Notes</h3>
      <button id="toggleQuickNotes" class="quick-toggle-btn">+</button>
    </div>
    <div class="quick-buttons" id="quickCategories" style="display:none;"></div>
    <div class="sub-buttons" id="subOptions" style="display:none;"></div>
  </div>

  <!-- Form Card -->
  <div class="card" id="formCard">
    <form id="macroForm">
      <label for="brand">Brand</label>
      <select id="brand" onchange="updateNotes()">
        <option value="Air Doctor">Air Doctor</option>
        <option value="AquaTru">AquaTru</option>
        <option value="Better Bladder">Better Bladder</option>
        <option value="Prosvent">Prosvent</option>
        <option value="IdealProstate">IdealProstate</option>
        <option value="Walkfit">Walkfit</option>
        <option value="Superthotics">Superthotics</option>
        <option value="Rotorazer">Rotorazer</option>
        <option value="Miracle Blade">Miracle Blade</option>
      </select>

      <label for="contactType">Contact Type</label>
      <select id="contactType" onchange="updateContactLabel(); updateNotes()">
        <option value="Phone">Phone</option>
        <option value="Ticket">Ticket</option>
      </select>

      <label id="contactFormLabel" for="contactForm">Phone</label>
      <input type="text" id="contactForm" placeholder="Phone #" oninput="updateNotes()" />

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Customer Name" oninput="updateNotes()" />

      <label for="orderNumber">Order Number</label>
      <input type="text" id="orderNumber" placeholder="Order Number" oninput="updateNotes()" />

      <label for="inquiry">Inquiry</label>
      <select id="inquiry" onchange="updateNotes()">
        <option value="New Order">New Order</option>
        <option value="Missing Item">Missing Item</option>
        <option value="Product Issues">Product Issues</option>
        <option value="Shipping Status">Shipping Status</option>
        <option value="Escalations">Escalations</option>
        <option value="Returns">Returns</option>
        <option value="Cancelations">Cancelations</option>
        <option value="Other">Other</option>
      </select>
      <textarea id="inquiryExtra" placeholder="Additional Details" oninput="updateNotes()"></textarea>

      <label for="actionTaken">Action Taken</label>
      <select id="actionTaken" onchange="updateNotes()">
        <option value="Explained cancellation policy">Explained cancellation policy</option>
        <option value="Sent replacement order">Sent replacement order</option>
        <option value="Provided tracking number">Provided tracking number</option>
        <option value="Escalated to supervisor">Escalated to supervisor</option>
        <option value="Processed return">Processed return</option>
        <option value="Issued refund">Issued refund</option>
        <option value="General assistance">General assistance</option>
      </select>
      <textarea id="actionExtra" placeholder="Additional Details" oninput="updateNotes()"></textarea>

      <label>CEX</label>
      <div class="cex-buttons">
        <button type="button" style="background:#34c759;" onclick="selectCEX('Good')">Good</button>
        <button type="button" style="background:#ff9500;" onclick="selectCEX('Neutral')">Neutral</button>
        <button type="button" style="background:#ff3b30;" onclick="selectCEX('Bad')">Bad</button>
      </div>
      <select id="cexReason" onchange="updateNotes()"></select>

      <label for="why">Why</label>
      <textarea id="why" placeholder="Explanation" oninput="updateNotes()"></textarea>
    </form>
  </div>

  <!-- Output Card -->
  <div class="card output">
    <label for="notes">Generated Notes</label>
    <textarea id="notes" readonly></textarea>
    <div class="copy-container">
      <button id="copy-btn" onclick="copyNotes()"><i class="far fa-copy"></i> Copy and Save</button>
      <button onclick="clearForm()">Clear</button>
    </div>
  </div>
</main>

<div id="historyPanel">
  <h3>Call History</h3>
  <ul id="historyList"></ul>
</div>

<script>
let callHistory = [];
let cexReasons = {
  Good: ["Helped the customer", "Issue resolved", "Info clear"],
  Neutral: ["Partial help", "Info unclear", "Waited long"],
  Bad: ["Not helpful", "Wrong info", "Issue unresolved"]
};
let quickNotesData = {
  "Order Status": {
    "Processing": {
      inquiry:"CCI because he wanted to check the status of his order",
      action:"Informed cx that the order was still processing, provided estimated delivery timeframe to the cx."
    },
    "Shipped": {
      inquiry:"CCI because he wanted to check the status of his order",
      action:"Informed cx that the order has been shipped, provided tracking information. Advised cx on the estimated delivery timeframe."
    }
  },
  "New Order": {
    "Main Unit": {
      inquiry:"CCI to create new order",
      action:"Processed order for main unit."
    },
    "Filters": {
      inquiry:"CCI to create new order",
      action:"Processed order for filters."
    },
    "Accessories": {
      inquiry:"CCI to create new order",
      action:"Processed order for accessories."
    }
  }
};
let isTyping = false;
const quickCategoriesDiv = document.getElementById("quickCategories");
const subOptionsDiv = document.getElementById("subOptions");

document.getElementById("macroForm").addEventListener("input", ()=>{ isTyping=true; });

function updateContactLabel() {
  const type = document.getElementById("contactType").value;
  document.getElementById("contactFormLabel").innerText = type;
  document.getElementById("contactForm").placeholder = type + " #";
}

function selectCEX(value){
  document.getElementById("cexReason").innerHTML = "";
  cexReasons[value].forEach(opt=>{
    const option = document.createElement("option");
    option.value = opt;
    option.innerText = opt;
    document.getElementById("cexReason").appendChild(option);
  });
  updateNotes();
}

function updateNotes() {
  const brand = document.getElementById("brand").value;
  const contactType = document.getElementById("contactType").value;
  const contactForm = document.getElementById("contactForm").value;
  const name = document.getElementById("name").value;
  const orderNumber = document.getElementById("orderNumber").value;
  const inquiry = document.getElementById("inquiry").value;
  const actionTaken = document.getElementById("actionTaken").value;
  const cex = document.getElementById("cexReason").value;
  const why = document.getElementById("why").value;

  document.getElementById("notes").value =
    `BRAND: ${brand} | CONTACT VIA: ${contactType} ${contactForm} | NAME: ${name} | Order#: ${orderNumber} | INQUIRY: ${inquiry} | ACTION TAKEN: ${actionTaken} | CEX: ${cex} | REASON: ${why}`;
}

// Quick Notes
const quickBtnToggle = document.getElementById("toggleQuickNotes");
quickBtnToggle.onclick = ()=>{
  const expanded = quickCategoriesDiv.style.display==="flex";
  quickCategoriesDiv.style.display = expanded?"none":"flex";
  subOptionsDiv.style.display="none";
  quickBtnToggle.innerText = expanded?"+":"-";
};
for(const category in quickNotesData){
  const btn = document.createElement("button");
  btn.innerText = category;
  btn.onclick = ()=>showSubOptions(category);
  quickCategoriesDiv.appendChild(btn);
}
function showSubOptions(category){
  subOptionsDiv.innerHTML="";
  for(const sub in quickNotesData[category]){
    const btn = document.createElement("button");
    btn.innerText = sub;
    btn.onclick = ()=>applyQuickNote(category, sub);
    subOptionsDiv.appendChild(btn);
  }
  subOptionsDiv.style.display="flex";
}
function applyQuickNote(category, sub){
  const data = quickNotesData[category][sub];
  document.getElementById("inquiry").value = data.inquiry;
  document.getElementById("actionTaken").value = data.action;
  updateNotes();
}

// Copy and Save
function copyNotes(){
  if(!validateForm()) return alert("Fill all fields before saving!");
  const notesBox = document.getElementById("notes");
  notesBox.select();
  document.execCommand("copy");
  saveCurrentCall();
  const btn = document.getElementById("copy-btn");
  btn.innerText = "Copied!";
  setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> Copy and Save', 1000);
}

// Clear
function clearForm(){
  document.getElementById("macroForm").reset();
  document.getElementById("cexReason").innerHTML="";
  updateContactLabel();
  updateNotes();
}

// New Call
function newCall(){
  if(isTyping && document.getElementById("notes").value.trim()!=="") saveCurrentCall();
  clearForm();
  isTyping=false;
}

// Validation
function validateForm(){
  const fields = ["brand","contactForm","name","orderNumber","inquiry","actionTaken","cexReason","why"];
  for(const f of fields){
    if(!document.getElementById(f).value.trim()) return false;
  }
  return true;
}

// Save History
function saveCurrentCall(){
  const noteText = document.getElementById("notes").value;
  if(noteText.trim() === "") return;
  if(callHistory.length >=5) callHistory.shift();
  callHistory.push({
    orderNumber: document.getElementById("orderNumber").value,
    name: document.getElementById("name").value
  });
  renderHistory();
  isTyping=false;
}

// Render History
function renderHistory(){
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  callHistory.slice().reverse().forEach(item=>{
    const li = document.createElement("li");
    li.innerText = `${item.orderNumber} - ${item.name}`;
    list.appendChild(li);
  });
}

// Dark Mode
function toggleDarkMode(){ document.body.classList.toggle("dark"); }

// History Panel
function toggleHistoryPanel(){
  const panel = document.getElementById("historyPanel");
  panel.style.display = panel.style.display==="block" ? "none" : "block";
}

updateContactLabel();
updateNotes();
</script>
</body>
</html>
