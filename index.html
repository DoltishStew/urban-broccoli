<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f7;
  color: #000;
  margin: 20px;
  transition: background 0.3s, color 0.3s;
}
header {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: #000;
  transition: color 0.3s;
}
.top-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}
.top-buttons button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  border-radius: 8px;
  transition: background 0.2s, color 0.2s;
}
.top-buttons button:hover { background: #e08b00; }

main {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.left-column {
  flex: 1;
  min-width: 350px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.right-column {
  flex: 1;
  min-width: 350px;
}

/* Quick Notes */
.quick-card {
  background:#fff;
  border-radius:6px;
  padding:8px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}
.quick-card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.quick-card-header h3 { 
  margin:0; 
  color:#000;
  transition: color 0.3s;
}
.quick-toggle-btn {
  background:#f39c12;
  color:#000;
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
  font-weight:bold;
}
.quick-toggle-btn:hover { background:#e08b00; }
.quick-buttons, .sub-buttons {
  display:flex;
  flex-wrap: wrap;
  gap:5px;
  margin-top:5px;
  justify-content: center;
}
.quick-btn, .sub-btn {
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-weight:bold;
}
.quick-btn:hover, .sub-btn:hover { background:#0056d6; }

/* Form */
.card {
  background:#fff;
  padding:20px;
  border-radius:6px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  transition: background 0.3s, color 0.3s;
}
label { font-weight:600; margin:10px 0 5px; text-transform: uppercase; }
input, select, textarea {
  width:100%;
  box-sizing:border-box;
  padding:8px 12px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
  background:#f2f2f7;
  font-size:0.95rem;
  transition: background 0.3s, color 0.3s, border 0.3s;
}
textarea { resize: vertical; }

/* CEX buttons */
.cex-buttons {
  display:flex;
  gap:8px;
  justify-content:center;
  margin-bottom:10px;
}
.cex-buttons button {
  flex:1;
  color:#fff;
  border:none;
  padding:6px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  max-width: 120px;
}
.cex-good { background:#34c759; }
.cex-neutral { background:#ff9500; }
.cex-bad { background:#ff3b30; }

/* Output */
.output { display:flex; flex-direction:column; }
.output textarea {
  width:100%;
  min-height:400px;
  border-radius:6px;
  padding:12px;
  margin-bottom:5px;
  background:#f2f2f7;
  font-family:monospace;
  font-size:0.95rem;
  transition: background 0.3s, color 0.3s;
}
.copy-container { display:flex; justify-content:flex-end; gap:5px; }
.copy-container button {
  background:#f39c12;
  color:black;
  border:none;
  padding:6px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:5px;
  border-radius:6px;
  transition: background 0.3s, color 0.3s;
}
.copy-container button:hover { background:#e08b00; }

/* Dark mode */
body.dark { background:#121212; color:white; }
body.dark header { color:#fff; }
body.dark .card, body.dark .quick-card { background:#1e1e1e; border:1px solid #444; box-shadow:none; color:#fff; }
body.dark input, body.dark select, body.dark textarea { background:#2a2a2a; color:white; border:1px solid #555; }
body.dark .copy-container button, body.dark .top-buttons button { border:1px solid #fff; background:none; color:white; }
body.dark .cex-buttons button { color:#fff; }
body.dark .quick-card-header h3 { color:#fff; }

/* History Panel */
#historyPanel {
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:400px;
  max-height:70%;
  overflow-y:auto;
  z-index:1000;
  background:#dcdcdc;
  border-radius:8px;
  box-shadow:0 6px 25px rgba(0,0,0,0.3);
  padding:20px;
  color:#000;
}
#historyPanel h3 { margin-top:0; text-align:center; color:#000; }
#historyPanel ul { list-style:none; padding:0; margin:0; }
#historyPanel li {
  padding:8px 10px;
  margin-bottom:6px;
  background:#e0e0e0;
  border-radius:4px;
  cursor:pointer;
  transition: background 0.2s;
}
#historyPanel li:hover { background:#ccc; }
#clearHistoryBtn {
  margin-top:10px;
  padding:6px 12px;
  width:100%;
  border:none;
  border-radius:6px;
  background:#ff3b30;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#clearHistoryBtn:hover { background:#d32f2f; }
</style>
</head>
<body>
<header>MacrOs</header>

<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main>
  <div class="left-column">
    <div class="quick-card" id="quickNotesCard">
      <div class="quick-card-header">
        <h3>Quick Notes</h3>
        <button id="toggleQuickNotes" class="quick-toggle-btn">+</button>
      </div>
      <div class="quick-buttons" id="quickCategories" style="display:none;"></div>
      <div class="sub-buttons" id="subOptions" style="display:none;"></div>
    </div>

    <div class="card" id="formCard">
      <form id="macroForm">
        <label for="brand">Brand</label>
        <select id="brand" onchange="updateNotes()"></select>

        <label for="contactType">Contact Type</label>
        <select id="contactType" onchange="updateContactLabel(); updateNotes()">
          <option value="Phone">Phone</option>
          <option value="Ticket">Ticket</option>
        </select>

        <label id="contactFormLabel" for="contactForm">Phone</label>
        <input type="text" id="contactForm" placeholder="Phone #" oninput="updateNotes()" />

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Customer Name" oninput="updateNotes()" />

        <label for="orderNumber">Order Number</label>
        <input type="text" id="orderNumber" placeholder="Order Number" oninput="updateNotes()" />

        <label for="inquiry">Inquiry</label>
        <input type="text" id="inquiry" placeholder="Type inquiry..." oninput="updateNotes()" />

        <label for="actionTaken">Action Taken</label>
        <input type="text" id="actionTaken" placeholder="Type action..." oninput="updateNotes()" />

        <label>CEX</label>
        <div class="cex-buttons">
          <button type="button" class="cex-good" onclick="selectCEX('Good')">Good</button>
          <button type="button" class="cex-neutral" onclick="selectCEX('Neutral')">Neutral</button>
          <button type="button" class="cex-bad" onclick="selectCEX('Bad')">Bad</button>
        </div>

        <label for="cexReason">Reason</label>
        <select id="cexReason" onchange="updateNotes()"></select>

        <label for="cexWhy">WHY</label>
        <select id="cexWhy" onchange="updateNotes()"></select>
      </form>
    </div>
  </div>

  <div class="right-column">
    <div class="card output">
      <label for="notes">Generated Notes</label>
      <textarea id="notes" readonly></textarea>
      <div class="copy-container">
        <button id="copy-btn" onclick="copyNotes()"><i class="far fa-copy"></i> Copy and Save</button>
        <button onclick="clearForm()">Clear</button>
      </div>
    </div>
  </div>
</main>

<div id="historyPanel">
  <h3>Call History</h3>
  <ul id="historyList"></ul>
  <button id="clearHistoryBtn" onclick="clearHistory()">Clear History</button>
</div>

<script>
// VARIABLES
let callHistory=[], isTyping=false;
let cexData={
  Good:["Customer pleased","Helpful info","Issue resolved"],
  Neutral:["Partial help","Info unclear","Waited long"],
  Bad:["Not helpful","Wrong info","Issue unresolved"]
};
let cexWhyData={
  "Customer pleased":["Issue resolved","Info clear"],
  "Helpful info":["Assisted cx","Info understood"],
  "Issue resolved":["Problem fixed","Order processed"],
  "Partial help":["Still pending","Follow-up needed"],
  "Info unclear":["Cx confused","Need more info"],
  "Waited long":["Long wait","Delayed response"],
  "Not helpful":["Wrong guidance","Not resolved"],
  "Wrong info":["Incorrect details","Cx misled"],
  "Issue unresolved":["Pending problem","No solution"]
};
let quickNotesData={
  "Order Status":{
    "Processing": {inquiry:"CCI to check order status", action:"Informed cx order processing."},
    "Shipped": {inquiry:"CCI to check order status", action:"Informed cx order shipped, provided tracking."}
  },
  "New Order":{
    "Filters": {inquiry:"CCI to create order", action:"Processed filter order."},
    "Main Unit": {inquiry:"CCI to create order", action:"Processed main unit order."},
    "Accessories": {inquiry:"CCI to create order", action:"Processed accessory order."}
  }
};

// INIT BRAND
let brandSelect=document.getElementById("brand");
["Air Doctor","AquaTru","Better Bladder","Prosvent","IdealProstate","Walkfit","Superthotics","Rotorazer","Miracle Blade"].forEach(b=>{
  let opt=document.createElement("option"); opt.value=b; opt.innerText=b; brandSelect.appendChild(opt);
});

// CONTACT LABEL
function updateContactLabel(){
  let type=document.getElementById("contactType").value;
  document.getElementById("contactFormLabel").innerText=type;
  document.getElementById("contactForm").placeholder=type+" #";
}

// QUICK NOTES
let toggleBtn=document.getElementById("toggleQuickNotes");
let quickCategories=document.getElementById("quickCategories");
let subOptions=document.getElementById("subOptions");
toggleBtn.addEventListener("click",()=>{
  let isOpen=quickCategories.style.display!=="none";
  quickCategories.style.display=isOpen?"none":"flex";
  subOptions.style.display="none";
  toggleBtn.innerText=isOpen?"+":"-";
});
for(let cat in quickNotesData){
  let btn=document.createElement("button"); btn.innerText=cat; btn.className="quick-btn";
  btn.onclick=()=>{ subOptions.innerHTML=""; subOptions.style.display="flex";
    for(let sub in quickNotesData[cat]){
      let subBtn=document.createElement("button"); subBtn.innerText=sub; subBtn.className="sub-btn";
      subBtn.onclick=()=>{
        document.getElementById("inquiry").value=quickNotesData[cat][sub].inquiry;
        document.getElementById("actionTaken").value=quickNotesData[cat][sub].action;
        updateNotes();
      };
      subOptions.appendChild(subBtn);
    }
  };
  quickCategories.appendChild(btn);
}

// UPDATE NOTES
function updateNotes(){
  let brand=document.getElementById("brand").value;
  let contactType=document.getElementById("contactType").value;
  let contactForm=document.getElementById("contactForm").value;
  let name=document.getElementById("name").value;
  let orderNumber=document.getElementById("orderNumber").value;
  let inquiry=document.getElementById("inquiry").value;
  let actionTaken=document.getElementById("actionTaken").value;
  let cex=document.getElementById("cexReason").value;
  let why=document.getElementById("cexWhy").value;

  document.getElementById("notes").value=
    `BRAND: ${brand} | CONTACT VIA: ${contactType} ${contactForm} | NAME: ${name} | Order#: ${orderNumber} | INQUIRY: ${inquiry} | ACTION TAKEN: ${actionTaken} | CEX: ${cex} | WHY: ${why}`;
}

// CEX SELECT
function selectCEX(value){
  let reason=document.getElementById("cexReason");
  let why=document.getElementById("cexWhy");
  reason.innerHTML="";
  why.innerHTML="";
  cexData[value].forEach(r=>{
    let o=document.createElement("option"); o.value=o.innerText=r; reason.appendChild(o);
  });
  updateNotes();
}
document.getElementById("cexReason").addEventListener("change",()=>{
  let why=document.getElementById("cexWhy");
  why.innerHTML="";
  let sel=document.getElementById("cexReason").value;
  if(sel && cexWhyData[sel]){
    cexWhyData[sel].forEach(w=>{
      let o=document.createElement("option"); o.value=o.innerText=w; why.appendChild(o);
    });
  }
  updateNotes();
});

// COPY NOTES
function copyNotes(){
  let notesBox=document.getElementById("notes");
  if(!notesBox.value || !document.getElementById("name").value || !document.getElementById("orderNumber").value) return alert("Complete todos los campos antes de guardar.");
  notesBox.select(); document.execCommand("copy"); saveCurrentCall();
  let btn=document.getElementById("copy-btn"); btn.innerText="Copied!";
  setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> Copy and Save',1000);
}

// SAVE HISTORY
function saveCurrentCall(){
  let noteText=document.getElementById("notes").value;
  if(noteText.trim()==="") return;
  callHistory.push({
    orderNumber: document.getElementById("orderNumber").value,
    name: document.getElementById("name").value,
    inquiry: document.getElementById("inquiry").value,
    actionTaken: document.getElementById("actionTaken").value,
    cexReason: document.getElementById("cexReason").value,
    cexWhy: document.getElementById("cexWhy").value,
    brand: document.getElementById("brand").value,
    contactType: document.getElementById("contactType").value,
    contactForm: document.getElementById("contactForm").value
  });
  renderHistory();
}

// RENDER HISTORY
function renderHistory(){
  let list=document.getElementById("historyList");
  list.innerHTML="";
  callHistory.slice().reverse().forEach((item,i)=>{
    let li=document.createElement("li");
    li.innerText=`${item.orderNumber} - ${item.name}`;
    li.onclick=()=>{
      document.getElementById("brand").value=item.brand;
      document.getElementById("contactType").value=item.contactType;
      updateContactLabel();
      document.getElementById("contactForm").value=item.contactForm;
      document.getElementById("name").value=item.name;
      document.getElementById("orderNumber").value=item.orderNumber;
      document.getElementById("inquiry").value=item.inquiry;
      document.getElementById("actionTaken").value=item.actionTaken;
      document.getElementById("cexReason").value=item.cexReason;
      let why=document.getElementById("cexWhy");
      why.innerHTML="";
      if(cexWhyData[item.cexReason]) cexWhyData[item.cexReason].forEach(w=>{
        let o=document.createElement("option"); o.value=o.innerText=w; why.appendChild(o);
      });
      why.value=item.cexWhy;
      updateNotes();
      toggleHistoryPanel();
    };
    list.appendChild(li);
  });
}

// CLEAR HISTORY
function clearHistory(){ callHistory=[]; renderHistory(); }

// DARK MODE
let darkMode=false;
function toggleDarkMode(){document.body.classList.toggle("dark"); darkMode=!darkMode;}

// HISTORY PANEL
function toggleHistoryPanel(){
  let panel=document.getElementById("historyPanel");
  panel.style.display=panel.style.display==="block"?"none":"block";
}
window.addEventListener("click", function(e){
  let panel=document.getElementById("historyPanel");
  if(panel.style.display==="block" && !panel.contains(e.target) && !e.target.closest('.top-buttons button')) panel.style.display="none";
});

// FORM FUNCTIONS
function clearForm(){
  document.getElementById("macroForm").reset();
  document.getElementById("cexReason").innerHTML="";
  document.getElementById("cexWhy").innerHTML="";
  document.getElementById("notes").value="";
  updateContactLabel();
}
function newCall(){ 
  if(document.getElementById("notes").value.trim()!=="") saveCurrentCall(); 
  clearForm(); 
}

// INIT
updateContactLabel();
updateNotes();
</script>
</body>
</html>
