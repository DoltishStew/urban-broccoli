<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f5f7; color: #000; margin: 20px; transition: all 0.3s; }
header { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 15px; color: #000; }
.top-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
.top-buttons button { background: #f39c12; color: black; border: none; padding: 8px 14px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; border-radius: 8px; transition: 0.2s; }
.top-buttons button:hover { background: #e08b00; }

main { display: flex; gap: 20px; flex-wrap: nowrap; }
.left-column, .right-column { flex: 1; min-width: 350px; }
@media (max-width: 900px){ main { flex-direction: column; } }

.quick-card { background: #fff; border-radius: 8px; padding: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.08); display: flex; flex-direction: column; }
.quick-card-header { display: flex; align-items: center; justify-content: space-between; }
.quick-card-header h3 { margin: 0; }
.quick-toggle-btn { background:#f39c12; color:#000; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer; font-weight:bold; }
.quick-toggle-btn:hover { background:#e08b00; }
.quick-buttons, .sub-buttons { display:flex; flex-wrap: wrap; gap:5px; margin-top:8px; justify-content: center; }
.quick-btn, .sub-btn { background:#007bff; color:#fff; border:none; border-radius:6px; padding:6px 10px; cursor:pointer; font-weight:bold; }
.quick-btn:hover, .sub-btn:hover { background:#0056d6; }
.manage-quick { margin-top:12px; border-top:1px solid #eee; padding-top:10px; display:flex; flex-direction:column; gap:6px; }
.manage-quick input, .manage-quick textarea { padding:6px; }
.manage-quick .button-row { display: flex; gap: 8px; align-items: center; }

.card { background:#fff; padding:20px; border-radius:8px; box-shadow: 0 6px 15px rgba(0,0,0,0.08); }
label { font-weight:600; margin:10px 0 5px; text-transform: uppercase; }
input, select, textarea { width:100%; box-sizing:border-box; padding:8px 12px; margin-bottom:12px; border-radius:6px; border:1px solid #ccc; background:#f2f2f7; font-size:0.95rem; color: #000; }
textarea { resize: vertical; }

.cex-buttons { display:flex; gap:8px; justify-content:center; margin-bottom:10px; }
.cex-buttons button { flex:1; color:#fff; border:none; padding:6px; border-radius:6px; font-weight:bold; cursor:pointer; max-width: 120px; }
.cex-good { background:#34c759; } .cex-neutral { background:#ff9500; } .cex-bad { background:#ff3b30; }
.cex-buttons button.active { box-shadow: 0 0 0 2px #000 inset; }

.output { display:flex; flex-direction:column; }
.output textarea { width:100%; min-height:400px; border-radius:6px; padding:12px; margin-bottom:5px; background:#f2f2f7; font-family:monospace; font-size:0.95rem; color: #000; }
.copy-container { display:flex; justify-content:flex-end; gap:5px; }
.copy-container button { background:#f39c12; color:black; border:none; padding:6px 12px; cursor:pointer; display:flex; align-items:center; gap:5px; border-radius:6px; }
.copy-container button:hover { background:#e08b00; }

body.dark { background:#121212; color:white; }
body.dark header { color:#fff; }
body.dark .card, body.dark .quick-card { background:#1e1e1e; border:1px solid #444; box-shadow:none; color:#fff; }
body.dark input, body.dark select, body.dark textarea { background:#2a2a2a; color:white; border:1px solid #555; }
body.dark .copy-container button, body.dark .top-buttons button { border:1px solid #fff; background:none; color:white; }
body.dark .cex-buttons button { color:#fff; }

#historyBackdrop { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999; opacity:0; transition:opacity 0.3s; }
#historyBackdrop.active { display:block; opacity:1; }
#historyPanel { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0.9); width:420px; max-height:75%; overflow-y:auto; z-index:1000; background:#e0e0e0; border-radius:6px; box-shadow:0 0 20px rgba(0,0,0,0.4); padding:20px; opacity:0; transition:all 0.25s ease; }
#historyPanel.active { display:block; opacity:1; transform:translate(-50%,-50%) scale(1); }
#historyPanel h3 { margin-top:0; text-align:center; }
#historyPanel ul { list-style:none; padding:0; margin:0; }
#historyPanel li { padding:8px 10px; margin-bottom:6px; background:#f5f5f5; border-radius:4px; cursor:pointer; transition: background 0.2s; }
#historyPanel li:hover { background:#ccc; }
#clearHistoryBtn, #closeHistoryBtn { width:100%; padding:6px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-top:10px; }
#clearHistoryBtn { background:#ff3b30; color:white; }
#closeHistoryBtn { background:#007bff; color:white; }

#undoBtn { background:#34c759; color:white; border:none; padding:6px 12px; cursor:pointer; border-radius:6px; display:none; }

@media (max-width:900px){ #historyPanel{width:90%;} }
</style>
</head>
<body>
<header>MacrOs</header>
<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button id="darkModeBtn"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main>
<div class="left-column">
<div class="quick-card" id="quickNotesCard">
<div class="quick-card-header">
<h3>Quick Notes</h3>
<div style="display:flex; gap:8px;">
<button id="toggleQuickNotes" class="quick-toggle-btn">+</button>
<button id="manageQuickToggle" class="quick-toggle-btn" title="Manage Quick Notes">âš™</button>
</div>
</div>
<div class="quick-buttons" id="quickCategories" style="display:none;"></div>
<div class="sub-buttons" id="subOptions" style="display:none;"></div>
<div class="manage-quick" id="manageQuick" style="display:none;">
<label>Add Quick Note</label>
<input id="mqCategory" placeholder="Category (e.g. Shipping)" />
<input id="mqTitle" placeholder="Title (e.g. Delayed)" />
<textarea id="mqInquiry" placeholder="Inquiry text"></textarea>
<textarea id="mqAction" placeholder="Action taken text"></textarea>
<div class="button-row">
<button id="addQuickBtn">Add</button>
<select id="mqDeleteSelect" style="flex:1;"></select>
<button id="editQuickBtn" style="background:#ff9500;">Edit</button>
<button id="deleteQuickBtn" style="background:#ff3b30;">Delete</button>
</div>
</div>
</div>

<div class="card" id="formCard">
<form id="macroForm">
<label for="brand">Brand</label>
<select id="brand" onchange="updateNotes()"></select>

<label for="contactType">Contact Type</label>
<select id="contactType" onchange="updateContactLabel(); updateNotes()">
<option value="Phone">Phone</option>
<option value="Ticket">Ticket</option>
</select>

<label id="contactFormLabel" for="contactForm">Phone</label>
<input type="text" id="contactForm" placeholder="Phone #" />

<label for="name">Name</label>
<input type="text" id="name" placeholder="Customer Name" />

<label for="orderNumber">Order Number</label>
<input type="text" id="orderNumber" placeholder="Order Number" />

<label for="inquiry">Inquiry</label>
<input type="text" id="inquiry" placeholder="Inquiry" />

<label for="actionTaken">Action Taken</label>
<input type="text" id="actionTaken" placeholder="Action Taken" />

<label>Customer satisfaction CEX</label>
<div class="cex-buttons">
<button type="button" class="cex-good" onclick="selectCEX('Good')"><i class="fas fa-thumbs-up"></i> Good</button>
<button type="button" class="cex-neutral" onclick="selectCEX('Neutral')"><i class="fas fa-meh"></i> Neutral</button>
<button type="button" class="cex-bad" onclick="selectCEX('Bad')"><i class="fas fa-thumbs-down"></i> Bad</button>
</div>

<label for="cexReason">Reason(Why)</label>
<select id="cexReason" onchange="updateNotes()"></select>

<label for="cexDetails">Additional Details</label>
<textarea id="cexDetails" placeholder="Add any extra notes here..." oninput="updateNotes()"></textarea>
</form>
</div>
</div>

<div class="right-column">
<div class="card output">
<label for="notes">Generated Notes</label>
<textarea id="notes" readonly></textarea>
<div class="copy-container">
<button id="copy-btn" onclick="copyNotes()"><i class="far fa-copy"></i> Copy and Save</button>
<button onclick="clearForm()">Clear</button>
<button id="undoBtn" onclick="undoClear()">Undo</button>
</div>
</div>
</div>
</main>

<div id="historyBackdrop"></div>
<div id="historyPanel">
<h3>Call History</h3>
<input type="text" id="historySearch" placeholder="Search by name/order..." oninput="renderHistory()" style="width:100%; padding:6px; margin-bottom:10px; border-radius:6px; border:1px solid #bbb;">
<ul id="historyList"></ul>
<button id="clearHistoryBtn" onclick="clearHistory()">Clear History</button>
<button id="closeHistoryBtn" onclick="toggleHistoryPanel(false)">Close</button>
</div>

<script>
// ======== Dark Mode con persistencia ========
const darkModeBtn = document.getElementById('darkModeBtn');
if(localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');
updateDarkButton();

darkModeBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  updateDarkButton();
});

function updateDarkButton() {
  if(document.body.classList.contains('dark')){
    darkModeBtn.innerHTML = '<i class="fas fa-moon"></i> Sun Mode';
  } else {
    darkModeBtn.innerHTML = '<i class="fas fa-sun"></i> Dark Mode';
  }
}

// ======== Variables ========
let callHistory = JSON.parse(localStorage.getItem("callHistory") || "[]");
let savedQuickNotes = JSON.parse(localStorage.getItem("quickNotesData") || "null");
let quickNotesData = savedQuickNotes || {
  "Order Status": {
    "Processing": { inquiry: "CCI because he wanted to check the status of his order", action: "Informed cx that the order was still processing, provided estimated delivery timeframe." },
    "Shipped": { inquiry: "CCI because he wanted to check the status of his order", action: "Informed cx that the order has been shipped, provided tracking information." }
  },
  "New Order": {
    "Filters": { inquiry: "CCI to create new order", action: "Processed new order for filters." },
    "Main Unit": { inquiry: "CCI to create new order", action: "Processed new order for main unit." },
    "Accessories": { inquiry: "CCI to create new order", action: "Processed new order for accessories." }
  }
};
let isTyping=false, lastCleared=null;

// ======== CEX razones ========
let cexReasons = {
  Good:["Customer was pleased","Info clear","Issue resolved"],
  Neutral:["Partial help","Info unclear","Waited long"],
  Bad:["Not helpful","Wrong info","Issue unresolved"]
};

// ======== Inicializar Brands ========
let brandSelect=document.getElementById("brand");
["Air Doctor","AquaTru","Better Bladder","Prosvent","IdealProstate","Walkfit","Superthotics","Rotorazer","Miracle Blade"].forEach(b=>{
  let opt=document.createElement("option"); opt.value=b; opt.innerText=b; brandSelect.appendChild(opt);
});

// ======== Contact label ========
function updateContactLabel(){
  let type=document.getElementById("contactType").value;
  document.getElementById("contactFormLabel").innerText=type;
  document.getElementById("contactForm").placeholder=type+" #";
}

// ======== Generar notas ========
function updateNotes(){
  let brand = document.getElementById("brand").value;
  let contactType = document.getElementById("contactType").value;
  let contactForm = document.getElementById("contactForm").value;
  let name = document.getElementById("name").value;
  let orderNumber = document.getElementById("orderNumber").value;
  let inquiry = document.getElementById("inquiry").value;
  let actionTaken = document.getElementById("actionTaken").value;
  let cex = document.querySelector(".cex-buttons button.active")?.innerText || '';
  let reason = document.getElementById("cexReason").value;
  let details = document.getElementById("cexDetails").value.trim();

  let notes = `BRAND: ${brand} | CONTACT VIA: ${contactType} ${contactForm} | NAME: ${name} | Order#: ${orderNumber} | INQUIRY: ${inquiry} | ACTION TAKEN: ${actionTaken} | CEX: ${cex} | Reason: ${reason}`;
  
  if(details) notes += ` | Details: ${details}`;

  document.getElementById("notes").value = notes;
}

// ======== CEX ========
function selectCEX(value){
  let select = document.getElementById("cexReason");
  select.innerHTML="";
  cexReasons[value].forEach(opt=>{
    let o=document.createElement("option"); o.value=o.innerText=opt; select.appendChild(o);
  });
  updateNotes();
}

document.querySelectorAll('.cex-buttons button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.cex-buttons button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    selectCEX(btn.className.includes('good')?'Good':btn.className.includes('neutral')?'Neutral':'Bad');
  });
});

// ======== Copiar y guardar ========
function copyNotes(){
  let notesBox=document.getElementById("notes");
  if(!notesBox.value || !document.getElementById("brand").value || !document.getElementById("contactForm").value) return alert("Complete todos los campos antes de guardar.");
  notesBox.select(); document.execCommand("copy"); saveCurrentCall();
  let btn=document.getElementById("copy-btn"); btn.innerText="Copied!";
  setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> Copy and Save',1000);
}

// ======== Guardar llamada ========
function saveCurrentCall(){
  let noteText=document.getElementById("notes").value;
  if(noteText.trim()==="") return;
  callHistory.push({
    orderNumber: document.getElementById("orderNumber").value,
    name: document.getElementById("name").value,
    brand: document.getElementById("brand").value,
    contactType: document.getElementById("contactType").value,
    contactForm: document.getElementById("contactForm").value,
    inquiry: document.getElementById("inquiry").value,
    actionTaken: document.getElementById("actionTaken").value,
    cex: document.querySelector(".cex-buttons button.active")?.innerText || '',
    reason: document.getElementById("cexReason").value,
    details: document.getElementById("cexDetails").value,
    date: new Date().toLocaleString()
  });
  localStorage.setItem("callHistory",JSON.stringify(callHistory));
  renderHistory();
  isTyping=false;
}

// ======== Renderizar historial ========
function renderHistory(){
  let list=document.getElementById("historyList"); list.innerHTML="";
  let query=document.getElementById("historySearch").value.toLowerCase();
  callHistory.slice().reverse().forEach((item,index)=>{
    if(query && !(`${item.orderNumber} ${item.name}`.toLowerCase().includes(query))) return;
    let li=document.createElement("li");
    li.innerText=`${item.orderNumber} - ${item.name} (${item.date})`;
    li.onclick=()=> loadCall(callHistory.length-1-index);
    list.appendChild(li);
  });
}

// ======== Cargar llamada ========
function loadCall(index){
  let item=callHistory[index];
  if(!item) return;
  document.getElementById("brand").value=item.brand;
  document.getElementById("contactType").value=item.contactType;
  updateContactLabel();
  document.getElementById("contactForm").value=item.contactForm;
  document.getElementById("name").value=item.name;
  document.getElementById("orderNumber").value=item.orderNumber;
  document.getElementById("inquiry").value=item.inquiry;
  document.getElementById("actionTaken").value=item.actionTaken;

  let firstWord = ["Good","Neutral","Bad"].includes(item.cex.split(" ")[0]) ? item.cex.split(" ")[0] : "Good";
  document.querySelectorAll('.cex-buttons button').forEach(b=>b.classList.remove('active'));
  document.querySelector(`.cex-buttons button[class*="${firstWord.toLowerCase()}"]`)?.classList.add('active');
  selectCEX(firstWord);

  setTimeout(()=>{document.getElementById("cexReason").value=item.reason; document.getElementById("cexDetails").value=item.details; updateNotes();},10);
  toggleHistoryPanel(false);
}

// ======== Clear + undo ========
function clearForm(){
  lastCleared = {
    brand: document.getElementById('brand').value,
    contactType: document.getElementById('contactType').value,
    contactForm: document.getElementById('contactForm').value,
    name: document.getElementById('name').value,
    orderNumber: document.getElementById('orderNumber').value,
    inquiry: document.getElementById('inquiry').value,
    actionTaken: document.getElementById('actionTaken').value,
    cexReason: document.getElementById('cexReason').value,
    cexDetails: document.getElementById('cexDetails').value,
    notes: document.getElementById('notes').value
  };
  document.getElementById('macroForm').reset();
  selectCEX('Good');
  document.getElementById('cexDetails').value='';
  document.getElementById('notes').value='';
  isTyping=false;
  updateContactLabel();
  document.getElementById('undoBtn').style.display='inline-block';
}

function undoClear(){
  if(!lastCleared) return alert('No hay nada que deshacer.');
  Object.keys(lastCleared).forEach(k=>{
    if(document.getElementById(k)) document.getElementById(k).value = lastCleared[k];
  });
  updateNotes();
  document.getElementById('undoBtn').style.display='none';
  lastCleared=null;
}

// ======== History Panel ========
const historyBackdrop=document.getElementById('historyBackdrop');
const historyPanel=document.getElementById('historyPanel');
function toggleHistoryPanel(show){
  let active=show===undefined ? !historyPanel.classList.contains('active') : show;
  historyPanel.classList.toggle('active',active);
  historyBackdrop.classList.toggle('active',active);
}

// ======== Clear History ========
function clearHistory(){
  if(confirm('Are you sure you want to clear the entire history?')){
    callHistory=[];
    localStorage.setItem("callHistory",JSON.stringify(callHistory));
    renderHistory();
  }
}

// ======== New Call ========
function newCall(){
  clearForm();
  document.getElementById("name").focus();
}

// ======== Quick Notes ========
const toggleQuickBtn = document.getElementById('toggleQuickNotes');
const manageQuickBtn = document.getElementById('manageQuickToggle');
const quickCategoriesDiv = document.getElementById('quickCategories');
const subOptionsDiv = document.getElementById('subOptions');
const manageQuickDiv = document.getElementById('manageQuick');
const mqCategory = document.getElementById('mqCategory');
const mqTitle = document.getElementById('mqTitle');
const mqInquiry = document.getElementById('mqInquiry');
const mqAction = document.getElementById('mqAction');
const addQuickBtn = document.getElementById('addQuickBtn');
const editQuickBtn = document.getElementById('editQuickBtn');
const deleteQuickBtn = document.getElementById('deleteQuickBtn');
const mqDeleteSelect = document.getElementById('mqDeleteSelect');

function renderQuickCategories(){
  quickCategoriesDiv.innerHTML="";
  Object.keys(quickNotesData).forEach(cat=>{
    let btn=document.createElement("button"); btn.className='quick-btn'; btn.innerText=cat;
    btn.onclick=()=> renderSubOptions(cat);
    quickCategoriesDiv.appendChild(btn);
  });
}
function renderSubOptions(cat){
  subOptionsDiv.style.display='flex';
  subOptionsDiv.innerHTML="";
  Object.keys(quickNotesData[cat]).forEach(title=>{
    let btn=document.createElement("button"); btn.className='sub-btn'; btn.innerText=title;
    btn.onclick=()=> applyQuickNote(cat,title);
    subOptionsDiv.appendChild(btn);
  });
}
function applyQuickNote(cat,title){
  let data = quickNotesData[cat][title];
  document.getElementById('inquiry').value = data.inquiry;
  document.getElementById('actionTaken').value = data.action;
  updateNotes();
}
toggleQuickBtn.onclick=()=> quickCategoriesDiv.style.display = quickCategoriesDiv.style.display==='none'?'flex':'none';
manageQuickBtn.onclick=()=> manageQuickDiv.style.display=manageQuickDiv.style.display==='none'?'flex':'none';

function saveQuickNotes(){ localStorage.setItem("quickNotesData",JSON.stringify(quickNotesData)); }
addQuickBtn.onclick=()=>{
  if(!mqCategory.value||!mqTitle.value) return alert('Complete category y title');
  if(!quickNotesData[mqCategory.value]) quickNotesData[mqCategory.value]={};
  quickNotesData[mqCategory.value][mqTitle.value]={ inquiry: mqInquiry.value, action: mqAction.value };
  renderQuickCategories(); updateMQDelete(); saveQuickNotes();
  mqCategory.value=''; mqTitle.value=''; mqInquiry.value=''; mqAction.value='';
};
function updateMQDelete(){
  mqDeleteSelect.innerHTML="";
  Object.keys(quickNotesData).forEach(cat=>{
    Object.keys(quickNotesData[cat]).forEach(title=>{
      let opt=document.createElement('option'); opt.value=`${cat}|${title}`; opt.innerText=`${cat} - ${title}`; mqDeleteSelect.appendChild(opt);
    });
  });
}
editQuickBtn.onclick=()=>{
  let val=mqDeleteSelect.value; if(!val) return;
  let [cat,title]=val.split('|');
  quickNotesData[cat][title]={ inquiry: mqInquiry.value, action: mqAction.value };
  saveQuickNotes(); renderQuickCategories(); updateMQDelete();
};
deleteQuickBtn.onclick=()=>{
  let val=mqDeleteSelect.value; if(!val) return;
  let [cat,title]=val.split('|');
  delete quickNotesData[cat][title]; if(Object.keys(quickNotesData[cat]).length===0) delete quickNotesData[cat];
  saveQuickNotes(); renderQuickCategories(); updateMQDelete();
};

  // ======== Quick Notes v2 ========
const toggleQuickBtn = document.getElementById('toggleQuickNotes');
const manageQuickBtn = document.getElementById('manageQuickToggle');
const quickCategoriesDiv = document.getElementById('quickCategories');
const subOptionsDiv = document.getElementById('subOptions');
const manageQuickDiv = document.getElementById('manageQuick');

const mqCategory = document.getElementById('mqCategory');
const mqTitle = document.getElementById('mqTitle');
const mqInquiry = document.getElementById('mqInquiry');
const mqAction = document.getElementById('mqAction');
const addQuickBtn = document.getElementById('addQuickBtn');
const editQuickBtn = document.getElementById('editQuickBtn');
const deleteQuickBtn = document.getElementById('deleteQuickBtn');
const mqDeleteSelect = document.getElementById('mqDeleteSelect');

let quickNotesData = JSON.parse(localStorage.getItem("quickNotesData") || "null") || {
  "Order Status": {
    "Processing": { inquiry: "CCI to check status", action: "Informed cx processing" },
    "Shipped": { inquiry: "CCI to check status", action: "Informed cx shipped" }
  },
  "New Order": {
    "Filters": { inquiry: "CCI new order", action: "Processed new filters order" },
    "Main Unit": { inquiry: "CCI new order", action: "Processed new main unit order" }
  }
};

// ======== Renderizar categorÃ­as ========
function renderQuickCategories(){
  quickCategoriesDiv.innerHTML="";
  Object.keys(quickNotesData).forEach(cat=>{
    let btn=document.createElement("button");
    btn.className='quick-btn';
    btn.innerText=cat;
    btn.onclick=()=> renderSubOptions(cat);
    quickCategoriesDiv.appendChild(btn);
  });
}

// ======== Renderizar sub-opciones ========
function renderSubOptions(cat){
  subOptionsDiv.style.display='flex';
  subOptionsDiv.innerHTML="";
  Object.keys(quickNotesData[cat]).forEach(title=>{
    let btn=document.createElement("button");
    btn.className='sub-btn';
    btn.innerText=title;
    btn.onclick=()=> applyQuickNote(cat,title);
    subOptionsDiv.appendChild(btn);
  });
}

// ======== Aplicar Quick Note ========
function applyQuickNote(cat,title){
  let data = quickNotesData[cat][title];
  document.getElementById('inquiry').value = data.inquiry;
  document.getElementById('actionTaken').value = data.action;
  updateNotes();
}

// ======== Mostrar/ocultar Quick Notes ========
toggleQuickBtn.onclick = () => {
  quickCategoriesDiv.style.display = quickCategoriesDiv.style.display==='none'?'flex':'none';
};

manageQuickBtn.onclick = () => {
  manageQuickDiv.style.display = manageQuickDiv.style.display==='none'?'flex':'none';
  renderMQDelete();
};

// ======== Guardar en localStorage ========
function saveQuickNotes(){
  localStorage.setItem("quickNotesData", JSON.stringify(quickNotesData));
}

// ======== Agregar nueva Quick Note ========
addQuickBtn.onclick = ()=>{
  let cat = mqCategory.value.trim();
  let title = mqTitle.value.trim();
  if(!cat || !title) return alert("Category y Title son obligatorios");
  if(!quickNotesData[cat]) quickNotesData[cat] = {};
  quickNotesData[cat][title] = { inquiry: mqInquiry.value, action: mqAction.value };
  saveQuickNotes();
  renderQuickCategories();
  renderMQDelete();
  mqCategory.value=''; mqTitle.value=''; mqInquiry.value=''; mqAction.value='';
};

// ======== Editar Quick Note ========
editQuickBtn.onclick = ()=>{
  let val = mqDeleteSelect.value;
  if(!val) return alert("Seleccione una nota para editar");
  let [cat,title] = val.split('|');
  quickNotesData[cat][title] = { inquiry: mqInquiry.value, action: mqAction.value };
  saveQuickNotes();
  renderQuickCategories();
  renderMQDelete();
};

// ======== Borrar Quick Note ========
deleteQuickBtn.onclick = ()=>{
  let val = mqDeleteSelect.value;
  if(!val) return alert("Seleccione una nota para borrar");
  let [cat,title] = val.split('|');
  delete quickNotesData[cat][title];
  if(Object.keys(quickNotesData[cat]).length===0) delete quickNotesData[cat];
  saveQuickNotes();
  renderQuickCategories();
  renderMQDelete();
};

// ======== Actualizar lista para borrar/editar ========
function renderMQDelete(){
  mqDeleteSelect.innerHTML = '';
  Object.keys(quickNotesData).forEach(cat=>{
    Object.keys(quickNotesData[cat]).forEach(title=>{
      let opt=document.createElement('option');
      opt.value=`${cat}|${title}`;
      opt.innerText=`${cat} - ${title}`;
      mqDeleteSelect.appendChild(opt);
    });
  });
}

renderQuickCategories(); updateMQDelete();
updateContactLabel();
updateNotes();
renderHistory();

</script>
