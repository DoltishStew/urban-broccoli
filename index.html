<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f7;
  color: #000;
  margin: 20px;
  transition: background 0.3s, color 0.3s;
}
header {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: #000;
}
.top-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}
.top-buttons button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: background 0.2s;
  border-radius: 8px;
}
.top-buttons button:hover { background: #e08b00; }
main {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.left-column {
  flex: 1;
  min-width: 320px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.card {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}
label { font-weight: 600; margin: 10px 0 5px; text-transform: uppercase; }
input, select, textarea {
  width: 100%;
  box-sizing: border-box;
  padding: 8px 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #f2f2f7;
  font-size: 0.95rem;
}
textarea { resize: vertical; }
.cex-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}
.cex-buttons button {
  flex: 1;
  color: #fff;
  border: none;
  padding: 6px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}
.output { flex: 1; display: flex; flex-direction: column; }
.output textarea {
  width: 100%;
  min-height: 500px;
  border-radius: 6px;
  padding: 12px;
  margin-bottom: 5px;
  background: #f2f2f7;
  font-family: monospace;
  font-size: 0.95rem;
}
.copy-container { display: flex; justify-content: flex-end; gap: 8px; margin-top: 5px; }
.copy-container button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 6px 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  border-radius: 8px;
}
.copy-container button:hover { background: #e08b00; }

/* History panel centered */
#historyPanel {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  max-height: 70%;
  overflow-y: auto;
  z-index: 1000;
  background: #ddd;
  border-radius: 8px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.3);
  padding: 20px;
}
#historyPanel.active { background: #007bff; color: #fff; }
#historyPanel h3 { margin-top: 0; text-align: center; }
#historyPanel ul { list-style: none; padding: 0; margin: 0; }
#historyPanel li {
  padding: 8px 10px;
  margin-bottom: 6px;
  background: #f5f5f5;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}
#historyPanel.active li { background: #0056d6; }
#historyPanel li:hover { background: #ccc; }

/* Dark mode */
body.dark {
  background: #121212;
  color: white;
}
body.dark header { color: #fff; }
body.dark .card { background: #1e1e1e; border: 1px solid #444; box-shadow: none; }
body.dark input, body.dark select, body.dark textarea { background: #2a2a2a; color: white; border: 1px solid #555; }
body.dark .copy-container button, body.dark .top-buttons button { border: 1px solid #fff; background: none; color: white; }
body.dark .cex-buttons button { color: #fff; }

/* Quick Notes Card */
.quick-card {
  background: #f5f5f7;
  border-radius: 8px;
  padding: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
.quick-card h3 { margin-top: 0; }
.quick-buttons, .sub-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 8px;
}
.quick-buttons button, .sub-buttons button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  background: #007bff;
  color: white;
  cursor: pointer;
}
.quick-buttons button:hover, .sub-buttons button:hover { background: #0056b3; }
.sub-buttons { display: none; }
</style>
</head>
<body>
<header>MacrOs</header>

<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main>
  <div class="left-column">
    <!-- QUICK NOTES JERÁRQUICO -->
    <div class="card quick-card">
      <h3>Quick Notes</h3>
      <div class="quick-buttons">
        <button onclick="showSubOptions('new_order')">New Order</button>
        <button onclick="showSubOptions('order_status')">Order Status</button>
      </div>
      <div class="sub-buttons" id="subOptions"></div>
    </div>

    <!-- FORMULARIO -->
    <div class="card">
      <form id="macroForm">
        <label for="brand">Brand</label>
        <select id="brand" onchange="updateNotes()">
          <option value="Air Doctor">Air Doctor</option>
          <option value="AquaTru">AquaTru</option>
          <option value="Better Bladder">Better Bladder</option>
          <option value="Prosvent">Prosvent</option>
          <option value="IdealProstate">IdealProstate</option>
          <option value="Walkfit">Walkfit</option>
          <option value="Superthotics">Superthotics</option>
          <option value="Rotorazer">Rotorazer</option>
          <option value="Miracle Blade">Miracle Blade</option>
        </select>

        <label for="contactType">Contact Type</label>
        <select id="contactType" onchange="updateContactLabel(); updateNotes()">
          <option value="Phone">Phone</option>
          <option value="Ticket">Ticket</option>
        </select>

        <label id="contactFormLabel" for="contactForm">Phone</label>
        <input type="text" id="contactForm" placeholder="Phone #" oninput="updateNotes()" />

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Customer Name" oninput="updateNotes()" />

        <label for="orderNumber">Order Number</label>
        <input type="text" id="orderNumber" placeholder="Order Number" oninput="updateNotes()" />

        <label for="inquiry">Inquiry</label>
        <textarea id="inquiry" placeholder="Inquiry" oninput="updateNotes()"></textarea>

        <label for="actionTaken">Action Taken</label>
        <textarea id="actionTaken" placeholder="Action Taken" oninput="updateNotes()"></textarea>

        <label>CEX</label>
        <div class="cex-buttons">
          <button type="button" style="background:#34c759;" onclick="selectCEX('Good')">Good</button>
          <button type="button" style="background:#ff9500;" onclick="selectCEX('Neutral')">Neutral</button>
          <button type="button" style="background:#ff3b30;" onclick="selectCEX('Bad')">Bad</button>
        </div>
        <select id="cexReason" onchange="updateNotes()"></select>

        <label for="why">Why</label>
        <select id="why" onchange="updateNotes()"></select>
      </form>
    </div>
  </div>

  <!-- PANEL DERECHO PARA NOTAS -->
  <div class="card output">
    <label for="notes">Generated Notes</label>
    <textarea id="notes" readonly></textarea>
    <div class="copy-container">
      <button id="copy-btn" onclick="copyNotes()"><i class="far fa-copy"></i> Copy and Save</button>
      <button onclick="clearNotes()"><i class="fas fa-eraser"></i> Clear</button>
    </div>
  </div>
</main>

<div id="historyPanel">
  <h3>Call History</h3>
  <ul id="historyList"></ul>
</div>

<script>
let callHistory = [];
let cexReasons = {
  Good: ["Helped the customer", "Issue resolved", "Info clear"],
  Neutral: ["Partial help", "Info unclear", "Waited long"],
  Bad: ["Not helpful", "Wrong info", "Issue unresolved"]
};
let whyOptions = {
  Good: ["Customer satisfied with resolution", "Quick handling", "Clear communication"],
  Neutral: ["Resolution pending", "Customer uncertain", "Information incomplete"],
  Bad: ["Awaiting internal confirmation such as tracking, refund, or backoffice review.", "Escalation needed", "Customer dissatisfied"]
};
let isTyping = false;

document.getElementById("macroForm").addEventListener("input", ()=>{ isTyping=true; });

function updateContactLabel() {
  const type = document.getElementById("contactType").value;
  document.getElementById("contactFormLabel").innerText = type;
  document.getElementById("contactForm").placeholder = type + " #";
}

function updateNotes() {
  const brand = document.getElementById("brand").value;
  const contactType = document.getElementById("contactType").value;
  const contactForm = document.getElementById("contactForm").value;
  const name = document.getElementById("name").value;
  const orderNumber = document.getElementById("orderNumber").value;
  const inquiry = document.getElementById("inquiry").value;
  const actionTaken = document.getElementById("actionTaken").value;
  const cex = document.getElementById("cexReason").value;
  const why = document.getElementById("why").value;

  const notes =
    `BRAND: ${brand} | CONTACT VIA: ${contactType} ${contactForm} | NAME: ${name} | Order#: ${orderNumber} | INQUIRY: ${inquiry} | ACTION TAKEN: ${actionTaken} | CEX: ${cex} | REASON: ${why}`;

  document.getElementById("notes").value = notes;
}

function newCall() {
  if(isTyping && document.getElementById("notes").value.trim()!=="") saveCurrentCall();
  document.getElementById("macroForm").reset();
  document.getElementById("cexReason").innerHTML = "";
  document.getElementById("why").innerHTML = "";
  updateContactLabel();
  updateNotes();
  isTyping=false;
}

function saveCurrentCall() {
  const noteText = document.getElementById("notes").value;
  if(noteText.trim() === "") return;
  if(callHistory.length >=5) callHistory.shift();
  callHistory.push({
    orderNumber: document.getElementById("orderNumber").value,
    name: document.getElementById("name").value
  });
  renderHistory();
  isTyping=false;
}

function renderHistory(){
  const list = document.getElementById("historyList");
  list.innerHTML = "";
  callHistory.slice().reverse().forEach(item=>{
    const li = document.createElement("li");
    li.innerText = `${item.orderNumber} - ${item.name}`;
    list.appendChild(li);
  });
}

function selectCEX(value){
  document.getElementById("cexReason").innerHTML = "";
  cexReasons[value].forEach(opt=>{
    const option = document.createElement("option");
    option.value = opt;
    option.innerText = opt;
    document.getElementById("cexReason").appendChild(option);
  });
  document.getElementById("why").innerHTML = "";
  whyOptions[value].forEach(opt=>{
    const option = document.createElement("option");
    option.value = opt;
    option.innerText = opt;
    document.getElementById("why").appendChild(option);
  });
  updateNotes();
}

function copyNotes(){
  const notesBox = document.getElementById("notes");
  notesBox.select();
  document.execCommand("copy");
  saveCurrentCall();
  const btn = document.getElementById("copy-btn");
  btn.innerText = "Copied!";
  setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> Copy and Save', 1000);
}

function clearNotes(){
  document.getElementById("macroForm").reset();
  document.getElementById("cexReason").innerHTML = "";
  document.getElementById("why").innerHTML = "";
  updateContactLabel();
  updateNotes();
  isTyping=false;
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
}

function toggleHistoryPanel(){
  const panel = document.getElementById("historyPanel");
  panel.classList.toggle("active");
  panel.style.display = panel.style.display==="block" ? "none" : "block";
}

// QUICK NOTES JERÁRQUICO
const quickNotesData = {
  new_order: ["Filters", "Accessories", "Main Unit"],
  order_status: ["Processing", "Shipped"]
};

function showSubOptions(category){
  const subDiv = document.getElementById("subOptions");
  subDiv.innerHTML = "";
  if(!quickNotesData[category]) return;
  subDiv.style.display = "flex";
  quickNotesData[category].forEach(item=>{
    const btn = document.createElement("button");
    btn.innerText = item;
    btn.onclick = ()=>applyQuickNote(category, item);
    subDiv.appendChild(btn);
  });
}

function applyQuickNote(category, item){
  if(category==="new_order"){
    document.getElementById("inquiry").value = `CCI to create new order`;
    document.getElementById("actionTaken").value = `Created new order: ${item}`;
  } else if(category==="order_status"){
    document.getElementById("inquiry").value = `CCI because he wanted to check the status of his order`;
    if(item==="Processing"){
      document.getElementById("actionTaken").value = `Informed cx that the order was still processing, provided estimated delivery timeframe to the cx.`;
    } else if(item==="Shipped"){
      document.getElementById("actionTaken").value = `Informed cx that the order has been shipped, provided tracking information. Advised cx on the estimated delivery timeframe.`;
    }
  }
  updateNotes();
}

updateContactLabel();
updateNotes();
</script>
</body>
</html>
