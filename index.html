<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacrOs</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f7;
  color: #000;
  margin: 20px;
  transition: background 0.3s, color 0.3s;
}
header {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: #000;
  transition: color 0.3s;
}
.top-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}
.top-buttons button {
  background: #f39c12;
  color: black;
  border: none;
  padding: 8px 14px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  border-radius: 8px;
  transition: background 0.2s;
}
.top-buttons button:hover { background: #e08b00; }

main {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.left-column {
  flex: 1;
  min-width: 350px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.right-column {
  flex: 1;
  min-width: 350px;
}

/* Quick Notes */
.quick-card {
  background:#fff;
  border-radius:6px;
  padding:8px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}
.quick-card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.quick-card-header h3 { 
  margin:0; 
  color:#000;
}
.quick-toggle-btn {
  background:#f39c12;
  color:#000;
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
  font-weight:bold;
}
.quick-toggle-btn:hover { background:#e08b00; }
.quick-buttons, .sub-buttons {
  display:flex;
  flex-wrap: wrap;
  gap:5px;
  margin-top:5px;
  justify-content: center;
}
.quick-btn, .sub-btn {
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-weight:bold;
}
.quick-btn:hover, .sub-btn:hover { background:#0056d6; }

/* Form */
.card {
  background:#fff;
  padding:20px;
  border-radius:6px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}
label { font-weight:600; margin:10px 0 5px; text-transform: uppercase; }
input, select, textarea {
  width:100%;
  box-sizing:border-box;
  padding:8px 12px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
  background:#f2f2f7;
  font-size:0.95rem;
}
textarea { resize: vertical; }

/* CEX buttons */
.cex-buttons {
  display:flex;
  gap:8px;
  justify-content:center;
  margin-bottom:10px;
}
.cex-buttons button {
  flex:1;
  color:#fff;
  border:none;
  padding:6px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  max-width: 120px;
}
.cex-good { background:#34c759; }
.cex-neutral { background:#ff9500; }
.cex-bad { background:#ff3b30; }

/* Output */
.output { display:flex; flex-direction:column; }
.output textarea {
  width:100%;
  min-height:400px;
  border-radius:6px;
  padding:12px;
  margin-bottom:5px;
  background:#f2f2f7;
  font-family:monospace;
  font-size:0.95rem;
}
.copy-container { display:flex; justify-content:flex-end; gap:5px; }
.copy-container button {
  background:#f39c12;
  color:black;
  border:none;
  padding:6px 12px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:5px;
  border-radius:6px;
}
.copy-container button:hover { background:#e08b00; }

/* Dark mode */
body.dark { background:#121212; color:white; }
body.dark header { color:#fff; }
body.dark .card, body.dark .quick-card { background:#1e1e1e; border:1px solid #444; box-shadow:none; }
body.dark input, body.dark select, body.dark textarea { background:#2a2a2a; color:white; border:1px solid #555; }
body.dark .copy-container button, body.dark .top-buttons button { border:1px solid #fff; background:none; color:white; }
body.dark .cex-buttons button { color:#fff; }
body.dark .quick-card-header h3 { color:#fff; }

/* History Panel */
#historyPanel {
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:400px;
  max-height:70%;
  overflow-y:auto;
  z-index:1000;
  background:#ddd;
  border-radius:8px;
  box-shadow:0 6px 25px rgba(0,0,0,0.3);
  padding:20px;
}
#historyPanel.active { background:#007bff; color:#fff; }
#historyPanel h3 { margin-top:0; text-align:center; }
#historyPanel ul { list-style:none; padding:0; margin:0; }
#historyPanel li {
  padding:8px 10px;
  margin-bottom:6px;
  background:#f5f5f5;
  border-radius:4px;
  cursor:pointer;
  transition: background 0.2s;
}
#historyPanel.active li { background:#0056d6; }
#historyPanel li:hover { background:#ccc; }
</style>
</head>
<body>
<header>MacrOs</header>

<div class="top-buttons">
  <button onclick="newCall()"><i class="fas fa-plus"></i> New Call</button>
  <button onclick="toggleHistoryPanel()"><i class="fas fa-history"></i> History</button>
  <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> Dark Mode</button>
</div>

<main>
  <div class="left-column">
    <!-- Quick Notes Card -->
    <div class="quick-card" id="quickNotesCard">
      <div class="quick-card-header">
        <h3>Quick Notes</h3>
        <button id="toggleQuickNotes" class="quick-toggle-btn">+</button>
      </div>
      <div class="quick-buttons" id="quickCategories" style="display:none;"></div>
      <div class="sub-buttons" id="subOptions" style="display:none;"></div>
    </div>

    <!-- Form Card -->
    <div class="card" id="formCard">
      <form id="macroForm">
        <label for="brand">Brand</label>
        <select id="brand" onchange="updateNotes()"></select>

        <label for="contactType">Contact Type</label>
        <select id="contactType" onchange="updateContactLabel(); updateNotes()">
          <option value="Phone">Phone</option>
          <option value="Ticket">Ticket</option>
        </select>

        <label id="contactFormLabel" for="contactForm">Phone</label>
        <input type="text" id="contactForm" placeholder="Phone #" oninput="updateNotes()" />

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Customer Name" oninput="updateNotes()" />

        <label for="orderNumber">Order Number</label>
        <input type="text" id="orderNumber" placeholder="Order Number" oninput="updateNotes()" />

        <label for="inquiry">Inquiry</label>
        <input type="text" id="inquiry" placeholder="Type inquiry..." oninput="updateNotes()" />

        <label for="actionTaken">Action Taken</label>
        <input type="text" id="actionTaken" placeholder="Type action..." oninput="updateNotes()" />

        <label>CEX</label>
        <div class="cex-buttons">
          <button type="button" class="cex-good" onclick="selectCEX('Good')">Good</button>
          <button type="button" class="cex-neutral" onclick="selectCEX('Neutral')">Neutral</button>
          <button type="button" class="cex-bad" onclick="selectCEX('Bad')">Bad</button>
        </div>

        <label for="cexReason">Reason</label>
        <select id="cexReason" onchange="updateNotes()"></select>

        <label for="cexWhy">WHY</label>
        <select id="cexWhy" onchange="updateNotes()"></select>
      </form>
    </div>
  </div>

  <div class="right-column">
    <!-- Output Card -->
    <div class="card output">
      <label for="notes">Generated Notes</label>
      <textarea id="notes" readonly></textarea>
      <div class="copy-container">
        <button id="copy-btn" onclick="copyNotes()"><i class="far fa-copy"></i> Copy and Save</button>
        <button onclick="clearForm()">Clear</button>
      </div>
    </div>
  </div>
</main>

<div id="historyPanel">
  <h3>Call History</h3>
  <ul id="historyList"></ul>
</div>

<script>
// Variables
let callHistory = JSON.parse(localStorage.getItem("callHistory") || "[]");
let isTyping = false;

// CEX Data
const cexData = {
  Good: { reasons:["Helped the customer","Info clear","Issue resolved"], why:["Issue resolved","Customer pleased","Info understood"] },
  Neutral: { reasons:["Partial help","Info unclear","Waited long"], why:["Info partially clear","Some issue unresolved"] },
  Bad: { reasons:["Not helpful","Wrong info","Issue unresolved"], why:["Issue not resolved","Customer frustrated"] }
};

// Quick Notes Data
let quickNotesData = {
  "Order Status":{
    "Processing": {inquiry:"Customer wanted order status", action:"Informed order is processing, gave ETA."},
    "Shipped": {inquiry:"Customer wanted order status", action:"Informed order shipped, gave tracking info."}
  },
  "New Order":{
    "Filters": {inquiry:"Create new order", action:"Processed new order for filters."},
    "Main Unit": {inquiry:"Create new order", action:"Processed new main unit order."},
    "Accessories": {inquiry:"Create new order", action:"Processed new accessories order."}
  }
};

// Initialize Brand
let brandSelect=document.getElementById("brand");
["Air Doctor","AquaTru","Better Bladder","Prosvent","IdealProstate","Walkfit","Superthotics","Rotorazer","Miracle Blade"].forEach(b=>{
  let opt=document.createElement("option"); opt.value=b; opt.innerText=b; brandSelect.appendChild(opt);
});

// Event Listeners
document.getElementById("macroForm").addEventListener("input",()=>{ isTyping=true; });

function updateContactLabel(){
  let type=document.getElementById("contactType").value;
  document.getElementById("contactFormLabel").innerText=type;
  document.getElementById("contactForm").placeholder=type+" #";
}

function updateNotes(){
  let brand=document.getElementById("brand").value;
  let contactType=document.getElementById("contactType").value;
  let contactForm=document.getElementById("contactForm").value;
  let name=document.getElementById("name").value;
  let orderNumber=document.getElementById("orderNumber").value;
  let inquiry=document.getElementById("inquiry").value;
  let actionTaken=document.getElementById("actionTaken").value;
  let cex=document.getElementById("cexReason").value;
  let why=document.getElementById("cexWhy").value;

  document.getElementById("notes").value=
  `BRAND: ${brand} | CONTACT VIA: ${contactType} ${contactForm} | NAME: ${name} | Order#: ${orderNumber} | INQUIRY: ${inquiry} | ACTION TAKEN: ${actionTaken} | CEX: ${cex} | WHY: ${why}`;
}

function selectCEX(value){
  let reasonSelect=document.getElementById("cexReason");
  reasonSelect.innerHTML="";
  cexData[value].reasons.forEach(r=>{
    let o=document.createElement("option"); o.value=r; o.innerText=r;
    reasonSelect.appendChild(o);
  });
  let whySelect=document.getElementById("cexWhy");
  whySelect.innerHTML="";
  cexData[value].why.forEach(w=>{
    let o=document.createElement("option"); o.value=w; o.innerText=w;
    whySelect.appendChild(o);
  });
  updateNotes();
}

function copyNotes(){
  let notesBox=document.getElementById("notes");
  if(!notesBox.value) return alert("Complete todos los campos antes de guardar.");
  notesBox.select(); document.execCommand("copy"); saveCurrentCall();
  let btn=document.getElementById("copy-btn"); btn.innerText="Copied!";
  setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> Copy and Save',1000);
}

function saveCurrentCall(){
  let noteText=document.getElementById("notes").value;
  if(noteText.trim()==="") return;
  callHistory.push({
    brand: document.getElementById("brand").value,
    contactType: document.getElementById("contactType").value,
    contactForm: document.getElementById("contactForm").value,
    name: document.getElementById("name").value,
    orderNumber: document.getElementById("orderNumber").value,
    inquiry: document.getElementById("inquiry").value,
    actionTaken: document.getElementById("actionTaken").value,
    cex: document.getElementById("cexReason").value,
    why: document.getElementById("cexWhy").value
  });
  localStorage.setItem("callHistory", JSON.stringify(callHistory));
  renderHistory();
}

function renderHistory(){
  let list=document.getElementById("historyList"); list.innerHTML="";
  callHistory.slice().reverse().forEach(item=>{
    let li=document.createElement("li"); li.innerText=`${item.orderNumber} - ${item.name}`;
    list.appendChild(li);
  });
}

function toggleDarkMode(){document.body.classList.toggle("dark");}
function toggleHistoryPanel(){
  let panel=document.getElementById("historyPanel");
  panel.classList.toggle("active");
  panel.style.display=panel.style.display==="block"?"none":"block";
}
function clearForm(){
  document.getElementById("macroForm").reset();
  document.getElementById("cexReason").innerHTML="";
  document.getElementById("cexWhy").innerHTML="";
  document.getElementById("notes").value="";
  isTyping=false;
  updateContactLabel();
}
function newCall(){ if(isTyping && document.getElementById("notes").value.trim()!=="") saveCurrentCall(); clearForm(); }

// Quick Notes
let toggleBtn=document.getElementById("toggleQuickNotes");
let quickCategories=document.getElementById("quickCategories");
let subOptions=document.getElementById("subOptions");
toggleBtn.addEventListener("click",()=>{
  let isOpen=quickCategories.style.display!=="none";
  quickCategories.style.display=isOpen?"none":"flex";
  subOptions.style.display="none";
  toggleBtn.innerText=isOpen?"+":"-";
});
for(let cat in quickNotesData){
  let btn=document.createElement("button"); btn.innerText=cat; btn.className="quick-btn";
  btn.onclick=()=>{
    subOptions.innerHTML=""; subOptions.style.display="flex";
    for(let sub in quickNotesData[cat]){
      let subBtn=document.createElement("button"); subBtn.innerText=sub; subBtn.className="sub-btn";
      subBtn.onclick=()=>{
        document.getElementById("inquiry").value=quickNotesData[cat][sub].inquiry;
        document.getElementById("actionTaken").value=quickNotesData[cat][sub].action;
        updateNotes();
      };
      subOptions.appendChild(subBtn);
    }
  };
  quickCategories.appendChild(btn);
}

updateContactLabel();
updateNotes();
renderHistory();
</script>
</body>
</html>
